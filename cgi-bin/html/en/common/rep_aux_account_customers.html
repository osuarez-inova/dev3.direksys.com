<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">

	    <td width="20%" class='cell_off' align='center' onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=rep_aux_vendor_deposit")'>Vendor Deposit</td>
	    <td width="20%" class='cell_on' align='center' onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=rep_aux_account_customers")'>Account Receivable</td>
	  </tr>
	</table>

	<div style="background-color:#ffffff;margin:15px;">
		


  <form action="/cgi-bin/mod/[ur_application]/admin" method="post" name="sitform">

	<input type="hidden" name="action" value="1">
	<input type="hidden" name="export" value="1">

	<table border="0" cellspacing="0" cellpadding="2" width="100%">

			<td class="titletext" align="center">Reports : Auxiliary Customers</td>
		</tr>
		<tr>
			<td class="stdtxterr">[va_message]</td>
		</tr>
	</table>
	&nbsp;
	<fieldset><legend>Filters</legend>
		<table border="0" cellspacing="0" cellpadding="2" width="100%">	
			<tr>
			    <td width="20%">ID Customers : <span class="smallfieldterr">[er_id_customers]</span></td>
			    <td class="smalltext">
			    	<input type="text" id="id_customers" name="id_customers" value="[in_id_customers]" size="15" class="input" placeholder="ID Customers">
			    	<a href="/cgi-bin/common/apps/schid?cmd=customers&db=sl_customers&fname=id_customers&ajaxtype=1" title="Search for Vendors" class="fancy_modal_iframe">
						<img src="[va_imgurl]/[ur_pref_style]/icsearchsmall.gif" border="0">
					</a>
		    	</td>
			</tr>

			<tr>
			    <td width="20%">Date : <span class="smallfieldterr">[er_effdate_from] [er_effdate_to]</span></td>
			    <td class="smalltext"><input type="text" id="effdate_from" name="effdate_from" value="[in_effdate_from]" size="10" placeholder="From" class="input">
			    	 <font size=4 color=#aaaaaa>&nbsp; &#10140; &nbsp;</font>
			    	<input type="text" id="effdate_to" name="effdate_to" value="[in_effdate_to]" size="10" placeholder="To" class="input"></td>
