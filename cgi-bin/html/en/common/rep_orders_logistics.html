	<div style="background-color:#ffffff;margin:15px;">
		
		
		
  <form action="/cgi-bin/mod/[ur_application]/admin" method="post" name="sitform">
	<input type="hidden" name="cmd" value="rep_orders_logistics">
	<input type="hidden" name="action" value="1">

	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
			<td class="titletext" align="center">Orders Logistics</td>

		</tr>

	<fieldset><legend>Filters</legend>
		<table border="0" cellspacing="0" cellpadding="2" width="100%">	
			<tr>
			    <td width="25%">Orders From Date : <span class="smallfieldterr">[er_from_date]</span></td>
			    <td class="smalltext"><input type="text" id="from_date" name="from_date" value="[in_from_date]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
			</tr>
			<tr>
		    	<td width="25%">To Date : <span class="smallfieldterr">[er_to_date]</span></td>
		    	<td class="smalltext"><input type="text" id="to_date" name="to_date" value="[in_to_date]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
			</tr>
			<tr>
		    	<td width="25%">Only orders with invoice  : <span class="smallfieldterr">[er_winvoice]</span></td>
		    	<td class="smalltext"><input type="checkbox" name="winvoice" value="1" onFocus='focusOn( this )' onBlur='focusOff( this )' checked="checked"></td>
			</tr>
			<tr>
		    	<td width="25%">Orders Status : <span class="smallfieldterr">[er_winvoice]</span></td>
		    	<td class="smalltext">
		    		<select name="status" onFocus='focusOn( this )' onBlur='focusOff( this )'>
		    			<option value="" selected="selected">All</option>
		    			[bs_status@sl_orders]
		    		</select>
		    	</td>
			</tr>
		</table>
	</fieldset>
