</script>

<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0>
				<td align=left>
					<font face=verdana>
					<ul id="accordion">
						[ip_menu]
					</ul>
						<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
						<script type="text/javascript">
							var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem:[fc_template_reportsmenu], width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
						</script>
				</td>
			</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
	<!-- Start Main Area  -->

	<div style="background-color:#ffffff;margin:15px;">
		&nbsp;
		<form action="/cgi-bin/mod/[ur_application]/admin" method="post" name="sitform">
			<input type="hidden" name="cmd" value="rep_typify_audit">
			<input type="hidden" name="action" value="1">
			<input type="hidden" name="export" value="1">

			<table border="0" cellspacing="0" cellpadding="2" width="100%">
				<tr>
					<td class="titletext" align="center">Typified : Audit Typification</td>
				</tr>
				<tr>
					<td class="stdtxterr">[va_message]</td>
				</tr>
			</table>
			&nbsp;
			<fieldset><legend>Filters</legend>
				<table border="0" cellspacing="0" cellpadding="2" width="100%">	
					<tr>
						<td width="30%" class="menu_bar_title">Field Name</td>
						<td align="center" width="23%" class="menu_bar_title">From</td>
						<td align="center" width="23%" class="menu_bar_title">To</td>
						<td align="center" width="23%" class="menu_bar_title">Equal</td>
					</tr>
		
					<tr>
					    <td width="30%">Usuario : </td>
					    <td class="smalltext"><input name="from_id_user" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					    <td class="smalltext"><input name="to_id_user" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					    <td class="smalltext"><input name="equal_id_user" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					 </tr>

					<tr>
					    <td width="30%">Extension : </td>
					    <td class="smalltext"><input name="from_extension" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					    <td class="smalltext"><input name="to_extension" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					    <td class="smalltext"><input name="equal_extension" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					 </tr>

					<tr>
					    <td width="30%">Telefono : </td>
					    <td class="smalltext"><input name="from_callerid" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					    <td class="smalltext"><input name="to_callerid" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					    <td class="smalltext"><input name="equal_callerid" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					 </tr>

					<tr>
					    <td width="30%">Tipo : </td>
					    <td class="smalltext"><input name="from_type" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					    <td class="smalltext"><input name="to_type" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					    <td class="smalltext"><input name="equal_type" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					 </tr>

					<tr>
					    <td width="30%">Subtipo : </td>
					    <td class="smalltext"><input name="from_subtype" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					    <td class="smalltext"><input name="to_subtype" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					    <td class="smalltext"><input name="equal_subtype" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
					 </tr>

					<tr>
				    	<td width="30%">Fecha : </td>
				    	<td class="smalltext"><input id="from_date" name="from_date" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text" ></td>
				    	<td class="smalltext"><input id="to_date" name="to_date" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text" ></td>
				    	<td class="smalltext"><input id="equal_date" name="equal_date" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text" ></td>

				    	
				 	</tr>
				</table>
			</fieldset>
			<p align="center"><input type="submit" value="Run" class="button"></p>
		</form>

<!-- End Main Area  -->
		</td>
	</tr>
</table>

[ip_footer]
