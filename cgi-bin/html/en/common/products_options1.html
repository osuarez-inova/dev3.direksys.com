<table width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
	<tr>
		<td class='smalltext' nowrap>
			Tracking Number: [er_tracking]
		</td>
		<td class='smalltext'>
			<input type="text" name="tracking" value="[in_tracking]" size='35' onFocus='focusOn( this )' onBlur='focusOff( this )'>
		</td>
	</tr>
	<tr>
		<td class='smalltext' nowrap>
			Ship Provider: [er_shpprovider]
		</td>
		<td class='smalltext'>
			<select name="shpprovider" onFocus='focusOn( this )' onBlur='focusOff( this )'>
          	<option value="">---</option>
						[fc_build_select_shpvia]
			</select>
		</td>
	</tr>
	<tr>
		<td class='smalltext' nowrap>
			Ship Date: [er_shpdate]
		</td>
		<td class='smalltext' nowrap>
			<input type="text" id="shpdate" name="shpdate" value="[in_shpdate]" size='30' onFocus='focusOn( this )' onBlur='focusOff( this )'>
		</td>
	</tr>
	<tr>
		<td class='smalltext' colspan="2" align="center">
			<input type='submit' class="button" value="Enter Shipment">
		</td>
	</tr>	
</table>
