         <script>


			function setCookie(cname, cvalue, exminutes) {
				var d = new Date();
				d.setTime(d.getTime() + (exminutes*60*60*1000));//
				var expires = "expires="+d.toUTCString();
				document.cookie = cname + "=" + cvalue + "; " + expires;
			}

			function getCookie(cname) {
				var name = cname + "=";
				var ca = document.cookie.split(';');
				for(var i=0; i<ca.length; i++) {
				    var c = ca[i];
				    while (c.charAt(0)==' ') c = c.substring(1);
				    if (c.indexOf(name) != -1) return c.substring(name.length,c.length);
				}
			    return "";
			}

            $(document).ready(function(){
            	password_expiration('[ur_expiration]','[va_days_expiration]');	
			    // Muestra la alerta de contraseña próxima a expirar
			    var cur_date = new Date();
            	day_until_expiration = isNaN([va_days_until_expiration])? 0:[va_days_until_expiration]+0;

            	if( day_until_expiration > 0 )
            	{
			    	var pswd_exp_old_time = 0, diff_time = 600;
			    	if( sessionStorage.getItem('pswd_exp_time') )
			    	{
				    	pswd_exp_old_time = sessionStorage.getItem('pswd_exp_time');
				    	diff_time = parseInt((cur_date.getTime() - pswd_exp_old_time) / 1000); // Dif. en segundos
				    }


				    if( diff_time >= (day_until_expiration * 180) || !sessionStorage.getItem('pswd_exp_time') )
				    {	
					    sessionStorage.setItem('pswd_exp_time', cur_date.getTime());
				    }

			    }else{
			      	console.log( cur_date );
			    }


			    // Muestra la alerta de seguridad(vigilando)
			    if( !sessionStorage.getItem('Inside') ){

			    	console.log('Set sessionStorage :: Inside = Activo');
			    	sessionStorage.setItem('Inside', 'Activo');
			    	$('#insidemodal').trigger('click');

			    }

            });
