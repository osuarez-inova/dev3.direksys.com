</script>

<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem:[fc_template_reportsmenu], width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
	<!-- Start Main Area  ->

	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab" align="center">
		<tr>
			<td width="30%" align="center"></td>
			<td width="35%" class='cell_on' align='center' onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=rep_fin_avsn")'>AVS N</td>
			<td width="35%" class='cell_off' align='center' onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=rep_fin_wreceipt")'>Warehouse Receipt</td>
		</tr>
	</table>
	-->

	<div style="background-color:#ffffff;margin:15px;">
		

	&nbsp;
  <form action="/cgi-bin/mod/[ur_application]/admin" method="post" name="sitform">
	<input type="hidden" name="cmd" value="rep_fin_cardfees">
	<input type="hidden" name="action" value="1">

	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
			<td class="titletext" align="center">Finance : Card Fees</td>
		</tr>
		<tr>
			<td class="stdtxterr">[va_message]</td>
		</tr>
	</table>
	&nbsp;
	<fieldset><legend>Filters</legend>
		<table border="0" cellspacing="0" cellpadding="2" width="100%">	
			<tr>
			    <td width="30%" class="menu_bar_title">Field Name</td>
			    <td align="center" width="23%" class="menu_bar_title">From</td>
			    <td align="center" width="23%" class="menu_bar_title">To</td>
			    <td align="center" width="23%" class="menu_bar_title">Equal</td>
			</tr>
			<tr>
			    <td width="30%">ID Pedido: </td>
			    <td class="smalltext"><input name="from_id_order" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
			    <td class="smalltext"><input name="to_id_order" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
			    <td class="smalltext"><input name="equal_id_order" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
			</tr>
			<tr>
			    <td width="30%">Fecha de Pedido: </td>
			    <td class="smalltext"><input id="from_date_order" name="from_date_order" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
			    <td class="smalltext"><input id="to_date_order" name="to_date_order" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
			    <td class="smalltext"><input id="equal_date_order" name="equal_date_order" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
			</tr>
			<tr>
			    <td width="30%">Forma de Pago: </td>
			    <td class="smalltext">&nbsp;</td>
			    <td class="smalltext">&nbsp;</td>
			    <td class="smalltext">
			    	<select name="equal_ptype" onfocus="focusOn( this )" onblur="focusOff( this )">
			    		<option value=""></option>
			    		[fc_build_select_orders_ptype]
			    	</select>
			    </td>
			</tr>
			<tr>
			    <td width="30%">Estatus de Pedido: </td>
			    <td class="smalltext">&nbsp;</td>
			    <td class="smalltext">&nbsp;</td>
			    <td class="smalltext">
			    	<select name="equal_status" onfocus="focusOn( this )" onblur="focusOff( this )">
			    		<option value=""></option>
			    		[fc_build_select_order_status]
			    	</select>
			    </td>
			</tr>
			<tr>
			    <td width="30%">Fecha de Captura: </td>
			    <td class="smalltext"><input id="from_date_cap" name="from_date_cap" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
			    <td class="smalltext"><input id="to_date_cap" name="to_date_cap" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
			    <td class="smalltext"><input id="equal_date_cap" name="equal_date_cap" value="" size="40" onfocus="focusOn( this )" onblur="focusOff( this )" type="text"></td>
			</tr>
		</table>
	</fieldset>
	<fieldset><legend>Sorting</legend>
		<table border="0" cellspacing="0" cellpadding="2" width="100%">	
			<tr>
	   		<td class="smalltext" valign="top" width="30%">Sort By:</td>
	   		<td class="smalltext">
		   		<input type="radio" class="radio" name="sortorder" value="ASC"> Ascending
		   		<input type="radio" class="radio" name="sortorder" value="DESC" checked> Descending
	   		</td>
			</tr>
		</table>
	</fieldset>

	<p align="center"><input type="submit" value="Run" class="button"></p>
  </form>

<!-- End Main Area  -->
		</td>
	</tr>
</table>

[ip_footer]
