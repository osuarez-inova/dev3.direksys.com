[ip_header]

<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem:[fc_template_reportsmenu], width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab" align="center">
	  <tr>
	    <td width="30%" align="center"></td>
	    <td width="17%" class="cell_on" align="center" onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=rep_cod_intransit")'>In Transit</td>
	    <td width="17%" class="cell_off" align="center" onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=rep_cod")'>By Warehouses</td>
	    <td width="17%" class="cell_off" align="center" onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=rep_cod_by_orders")'>By Orders</td>
	    <td width="17%" class="cell_off" align="center" onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=rep_cod_by_items")'>By Items</td>
	    <td width="17%" class="cell_off" align="center" onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=rep_cod_by_posteddated")'>By Posted Dated</td>
	  </tr>
	</table>

	<div style="background-color:#ffffff;margin:15px;">
		

	<form action="/cgi-bin/mod/[ur_application]/admin" method="post" name="sitform">
	<input type="hidden" name="cmd" value="rep_cod_intransit">
	<input type="hidden" name="action" value="1">

		<table border="0" cellspacing="0" cellpadding="2" width="100%">
			<tr>
				<td class="titletext" align="center">COD : In Transit</td>
			</tr>
			<tr>
				<td class="stdtxterr">[va_message]</td>
			</tr>
		</table>
		&nbsp;
		<fieldset><legend>Query</legend>
			<table border="0" cellspacing="0" cellpadding="2" width="100%">	
				<tr>
				 	<td width="30%">ID Warehouses : <span class="smallfieldterr">[er_id_warehouses]</span></td>
					<td class="smalltext">
						<input name="id_warehouses" value="" size="10" onfocus="focusOn( this )" onblur="focusOff( this ); $('#search_id_warehouses').attr('href','/cgi-bin/common/apps/schid?db=admin_users&cmd=users&fname=id_warehouses&value='+this.value.trim());" type="text">
						<a name="tabs" id="tabs">&nbsp;</a>
						<a href="/cgi-bin/common/apps/schid?db=sl_warehouses&cmd=warehouses&fname=id_warehouses&value=" title="Search by ID Warehouses" class="fancy_modal_iframe" id="search_id_warehouses">
						<img src="/sitimages//default/icsearchsmall.gif" border="0"></a>
					</td>
				</tr>
			</table>
		</fieldset>

		<p align="center"><input type="submit" value="Run" class="button" loading="0"></p>
  	</form>

  </div>

     &nbsp;
<!-- End Main Area  -->
		</td>
	</tr>
</table>

[ip_footer]
