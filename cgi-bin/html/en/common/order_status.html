<table width=950 cellpadding=5 cellspacing=0 border=0>
	<tr>
		<td width="820" rowspan="4">
		<table width='800' height='100' cellpadding='0' cellspacing='0' border='0' style="background-image:url([va_imgurl]/[ur_pref_style]/status_grid.jpg); background-repeat:no-repeat; background-color:#ffffff;">
			<tr height='24'>
				<td width='140'></td>
				<td width='125'></td>
				[va_status_processed]
				<td width='255'></td>
				[va_status_shipped]
			</tr>
			<tr height='24'>
				[va_status_new]
				<td width='125'></td>
				<td width='140'></td>
				<td width='255'></td>
				<td width='140'></td>
			</tr>
			<tr height='24'>
				<td width='140'></td>
				<td width='125'></td>
				[va_status_pending]
				<td width='255'></td>
				[va_status_cancelled]
			</tr>
			<tr>
				<td colspan=5></td>
			</tr>
			<tr height='24'>
				<td width='140'></td>
				<td width='125'></td>
				<td width='140'></td>
				[va_status_void]
				[va_status_system_error]
			</tr>
		</table></td>
		<td><a href="#"  onclick='return false;' class="[va_titlestatusprd]">Product SubStatus [va_statusprd_log]</a></td>
	</tr>
	<tr>
		<td class="smalltext" align="center">
			<span id='span_order_statusprd'>[in_statusprd]</span>&nbsp;&nbsp;
			<span id="span_chg_statusprd"><img id="btn_chg_statusprd" src="[va_imgurl]/[ur_pref_style]/b_edit.png" title="Click to edit Sub Status" style="cursor:pointer;"></span>
			</td>
	</tr>
	<tr>
		<td><a href="#"  onclick='return false;' class="[va_titlestatuspay]">Payment SubStatus [va_statuspay_log]</a></td>
	</tr>
	<tr>
		<td class="smalltext" align="center">
			<span id='span_order_statuspay'>[in_statuspay]</span>&nbsp;&nbsp;
			<span id="span_chg_statuspay"><img id="btn_chg_statuspay" src="[va_imgurl]/[ur_pref_style]/b_edit.png" title="Click to edit Sub Status" style="cursor:pointer;"></span>
			</td>
	</tr>
</table>
