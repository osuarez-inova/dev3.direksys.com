<table width="50%" border="0" cellspacing="0" cellpadding="2" align="center">
	<tr>
		<td class='smalltext' nowrap>
			Price: [er_saleprice]
		</td>
		<td class='smalltext'>
			<input type="text" name="saleprice" value="[in_saleprice]" size='35' onFocus='focusOn( this )' onBlur='focusOff( this )'>
		</td>
	</tr>
	<tr>
		<td class='smalltext' colspan="2" align="center">
			<input type='submit' class="button" value="Adjust Price">
		</td>
	</tr>	
</table>
