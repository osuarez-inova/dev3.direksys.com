[ip_header]



<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: [va_expanditem], width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->


	<div style="background-color:#ffffff;margin:15px;">
		


<form action="/cgi-bin/mod/[ur_application]/admin" method="post" name="sitform">
	<input type="hidden" name="cmd" value="[in_cmd]">

	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
		    <td class="titletext" align="center" colspan="2">Reports List</td>
		 </tr>
		<tr>
		    <td class="tbltextttl">Records : [va_matches]</td>
		    <td align="right" class="tbltextttl">Pages: [va_pageslist]</td>
		 </tr>
		 <tr>
			<td colspan="2"><input type="text" class="input" value="[in_keyword]" style="width:85%" name="keyword" placeholder="Filter Report"></td>
		</tr>
     </table>
	<table border="0" cellspacing="0" cellpadding="4" width="100%" class="formtable">
		<tr>
		    <td class="menu_bar_title" width="30%">Name</td>
		    <td class="menu_bar_title" width="30%">Description</td>
		    <td class="menu_bar_title" width="30%">Actions</td>
		 </tr>
		[va_searchresults]
  </table>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
		    <td class="tbltextttl">Records : [va_matches]</td>
			<td align="right" class="tbltextttl">Pages: [va_pageslist]</td>
		</tr>
	</table> 
	<input type="hidden" name="fulllist" value="1">
</form>

<!-- End Main Area  -->
		</td>
	</tr>
</table>

<script>
	document.querySelector('[name="keyword"]').addEventListener('keydown', function(e){
		var code = e.keyCode || e.which;
		if(code == 13) {
			document.querySelector('[name="sitform"]').submit();
		}
	})
</script>
[ip_footer]
