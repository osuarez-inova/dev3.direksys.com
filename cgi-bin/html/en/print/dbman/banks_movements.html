<!DOCTYPE html>

		<script type="text/javascript" src="../../../applet/qz-print2.0/js/dependencies/rsvp-3.1.0.min.js"></script>
		<script type="text/javascript" src="../../../applet/qz-print2.0/js/dependencies/sha-256.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../../../applet/qz-print2.0/js/qz-tray.js"></script>

		<script type="text/javascript">

			qz.websocket.connect().then(
				function() { 
					alert("Connected!"); 
				}
			);

			qz.printers.find("EPSON FX-890 Ver 2.0").then(function(found) {
			  alert("Printer: " + found);
			});			
			
			content = "[va_txt_banorte]";

			function printHex() {
				var config = qz.configs.create("EPSON FX-890 Ver 2.0");
				var data = [
				  { type: 'raw', format: 'hex', data: content } // or data: '1B00'
				];
				qz.print(config, data).catch(function(e) { console.log(e); });


				console.log(config);
				console.log(data); 

			}			

		</script>
