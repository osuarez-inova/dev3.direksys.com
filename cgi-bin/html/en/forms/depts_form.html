	<fieldset><legend>Department Main Info</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
		    <td width="30%">Name  : <span class="smallfieldterr">[er_name]</span></td>
		    <td class="smalltext"><input type="text" name="name" value="[in_name]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		 </tr>
		<tr>
		    <td valign="top" width="30%">Description : <span class="smallfieldterr">[er_description]</span></td>
		    <td class="smalltext"><textarea name="description" cols="50" rows="3" style="width: 100%" onFocus='focusOn( this )' onBlur='focusOff( this )'>[in_description]</textarea> </td>
		 </tr>
	</table>
</fieldset>
	&nbsp;
	<fieldset><legend>Department Status</legend>
		<table border="0" cellspacing="0" cellpadding="2" width="100%">
  		<tr>
				<td width="30%">Status  : <span class="smallfieldterr">[er_status]</span></td>
			  <td class="smalltext">
					<input type="radio" name="status" value="Active" class="radio">Active
					<input type="radio" name="status" value="Inactive" class="radio">Inactive
				</td>
			</tr>
		</table>
	</fieldset>
