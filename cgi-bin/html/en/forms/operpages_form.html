	&nbsp;
	<fieldset><legend>Page Info</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
		 <td width="30%">Name  : <span class="smallfieldterr">[er_name]</span></td>
		 <td class="smalltext"><input type="text" name="name" value="[in_name]" size="50" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		</tr>
		<tr>
		  <td width="30%">Type of Page  : <span class="smallfieldterr">[er_type]</span></td>
		  <td class="smalltext">
		  	<select name="type" onFocus='focusOn( this )' onBlur='focusOff( this )'>
	      	[fc_build_select_speechtype]
				</select>
			</td>
		 </tr>
		<tr>
		   <td colspan="2">Page : <span class="smallfieldterr">[er_speech]</span></td>
		</tr>
		  <td class="smalltext" colspan="2">
		  	[fc_build_html_textbox]
		  </td>
		</tr>
	</table>
	</fieldset>
	&nbsp;
 	<fieldset><legend>Page Status</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
  	<tr>
		<td width="30%">Status  : <span class="smallfieldterr">[er_status]</span></td>
		 <td class="smalltext">
		 	<input type="radio" name="status" value="Active" class="radio">Active
			<input type="radio" name="status" value="Inactive" class="radio">Inactive
		</td>
	</tr>
  </table>
	</fieldset>

<script language="javascript">
<!--

chg_radio('status','[in_status]');
chg_select('type','[in_type]');
//-->
</script>
