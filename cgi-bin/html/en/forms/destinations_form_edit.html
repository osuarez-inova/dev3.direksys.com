	&nbsp;
	<fieldset><legend>Destination Info</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
	    <td width="30%">DID USA  : <span class="smallfieldterr">[er_didusa]</span></td>
	    <td class="smalltext">[in_didusa]<input type="hidden" name="didusa" value="[in_didusa]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		</tr>
		<tr>
	    <td width="30%">From Date : <span class="smallfieldterr">[er_fromdate]</span></td>
	    <td class="smalltext"><input type="text" id="fromdate" name="fromdate" value="[in_fromdate]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		</tr>
		<tr>
		    <td width="30%">From Hour :</td>
		    <td class="smalltext">
					<select name="fromtime" onFocus='focusOn( this )' onBlur='focusOff( this )'>
						<option value="---">---</option>
		        [fc_build_select_daytime]
					</select>	
		    </td>
		</tr>
		<tr>
	    <td width="30%">To Date : <span class="smallfieldterr">[er_todate]</span></td>
	    <td class="smalltext"><input type="text" id="todate" name="todate" value="[in_todate]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		</tr>
		<tr>
		    <td width="30%">To Hour :</td>
		    <td class="smalltext">
					<select name="totime" onFocus='focusOn( this )' onBlur='focusOff( this )'>
						<option value="---">---</option>
		        [fc_build_select_daytime]
					</select>	
		    </td>
		</tr>
		<tr>
			<td width="30%">Destination :</td>
			<td class="smalltext">
				<select name="destination" onFocus='focusOn( this )' onBlur='focusOff( this )'>
					<option value="---">---</option>
					[fc_build_select_destination]
				</select>
			</td>
		</tr>
	</table>
	</fieldset>
	&nbsp;
     <fieldset><legend>DID Status</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
  	<tr>
		  <td width="30%">Status  : <span class="smallfieldterr">[er_status]</span></td>
		  <td class="smalltext">
				<input type="radio" name="status" value="Active" class="radio">Active
				<input type="radio" name="status" value="Inactive" class="radio">Inactive
			</td>
		 </tr>
  	</table>
	</fieldset>
