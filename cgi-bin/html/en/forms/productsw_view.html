<fieldset><legend>Record Info</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
			<td width="30%" class="titletext">ID : </td>
			<td class="titletext">
				<div class="scroller_anchormenu"></div> 
					<div class="scrollermenu">
						<div class="top_icons">
							[in_id_products] &nbsp;
							[fc_template_idbutton] &nbsp;
							[fc_template_prnbutton]
						</div>
					</div>
				
			</td>
		</tr>
		<tr>
			<td width="30%" class="smalltext">Date / Time /user  : </td>
			<td class="smalltext">[in_date] [in_time] Created by : ([in_id_admin_users]) [in_admin_users.firstname] [in_admin_users.lastname]</td>
		</tr>
	</table>
	</fieldset>	
	&nbsp;
	<fieldset><legend>Main Info</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
	    <td width="30%">Name :</td>
	    <td class="smalltext">[in_name]</td>
		</tr>
		<tr>
	    <td valign="top" width="30%">Category : </td>
	    <td class="smalltext">[in_title]</td>
		</tr>
		<tr>
	    <td valign="top" width="30%">Max Qty : </td>
	    <td class="smalltext">[in_maxqty]</td>
		</tr>
	</table>
	</fieldset>
	&nbsp;
