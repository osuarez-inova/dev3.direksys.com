	&nbsp;
	<fieldset><legend>Category Main Info</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
		    <td width="30%">Title  : <span class="smallfieldterr">[er_title]</span></td>
		    <td class="smalltext"><input type="text" name="title" value="[in_title]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		 </tr>
		<tr>
		    <td width="30%">Title (sp) : <span class="smallfieldterr">[er_title_sp]</span></td>
		    <td class="smalltext"><input type="text" name="title_sp" value="[in_title_sp]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		 </tr>
		<tr>
		    <td valign="top" width="30%">Description : <span class="smallfieldterr">[er_description]</span></td>
		    <td class="smalltext"><textarea name="description" cols="50" rows="3" style="width: 100%" onFocus='focusOn( this )' onBlur='focusOff( this )'>[in_description]</textarea> </td>
		 </tr>
		<tr>
			<td>Parent Category : <span class="smallfieldterr">[er_id_parent]</span></td>
			<td><select name="id_parent" onFocus='focusOn( this )' onBlur='focusOff( this )'>
					[fc_build_select_prdcategories]
      		</select></td>
		</tr>
	</table>
	</fieldset>
	&nbsp;
     <fieldset><legend>Category Status</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
  		<tr>
		    <td width="30%">Status  : <span class="smallfieldterr">[er_status]</span></td>
		    <td class="smalltext"><input type="radio" name="status" value="Active" class="radio">Active
                                   <input type="radio" name="status" value="Inactive" class="radio">Inactive</td>
		 </tr>
  	</table>
	</fieldset>
