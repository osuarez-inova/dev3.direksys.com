<fieldset>
	<legend>Password Form</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
	    <td width="30%">Current Password : <span class="smallfieldterr">[er_password]</span></td>
	    <td class="smalltext"><input type="password" name="title" value="[in_title]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		</tr>
		<tr>
	    <td width="30%">New Password : <span class="smallfieldterr">[er_password]</span></td>
	    <td class="smalltext"><input type="password" name="title" value="[in_title]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		</tr>
		<tr>
	    <td width="30%">Confirm New Password : <span class="smallfieldterr">[er_password]</span></td>
	    <td class="smalltext"><input type="password" name="title" value="[in_title]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		</tr>			 			 
	</table>
</fieldset>
