	&nbsp;
	<fieldset><legend>Sample Info</legend>
		<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
		    <td width="30%">Model : <span class="smallfieldterr">[er_model]</span></td>
		    <td class="smalltext"><input type="text" name="model" value="[in_model]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		</tr>
		<tr>
		    <td width="30%">Item Title : <span class="smallfieldterr">[er_name]</span></td>
		    <td class="smalltext"><input type="text" name="name" value="[in_name]" size="50" style="width: 90%" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		</tr>
		<tr>
		  	<td valign="top" width="30%">Small Description: <span class="smallfieldterr">[er_smalldescription]</span></td>
		    <td class="smalltext">
					<textarea name="smalldescription" cols="50" style="width:90%" rows="5" onFocus='focusOn( this )' onBlur='focusOff( this )'>[in_smalldescription]</textarea>
				</td>
		</tr>
		<tr>
		  	<td valign="top" width="30%">Description: <span class="smallfieldterr">[er_description]</span></td>
		    <td class="smalltext">
					<textarea name="description" cols="50" style="width:90%" rows="5" onFocus='focusOn( this )' onBlur='focusOff( this )'>[in_description]</textarea>
				</td>
		</tr>
		</table>
	</fieldset>
 	&nbsp;
	<fieldset><legend>Sample Status</legend>
		<table border="0" cellspacing="0" cellpadding="2" width="100%">
			<tr>
			    <td width="30%">Status  : <span class="smallfieldterr">[er_status]</span></td>
			    <td class="smalltext">
		      	<input type="radio" name="status" value="Active" class="radio">Active
		      	<input type="radio" name="status" value="Inactive" class="radio">Inactive
	      </td>
			</tr>
  	</table>
	</fieldset>
