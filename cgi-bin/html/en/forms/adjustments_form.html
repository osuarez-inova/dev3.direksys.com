<fieldset><legend>Adjustments Info</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
		    <td width="30%">Reference Name : <span class="smallfieldterr">[er_title]</span></td>
		    <td class="smalltext"><input type="text" name="title" value="[in_title]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		 </tr>
		<tr>
		    <td valign="top" width="30%">Comments : <span class="smallfieldterr">[er_comments]</span></td>
		    <td class="smalltext"><textarea name="comments" cols="50" rows="3" style="width: 100%" onFocus='focusOn( this )' onBlur='focusOff( this )'>[in_comments]</textarea> </td>			
		 </tr>
		 <tr>
			<td width="30%">Status : </td>
			<td class="smalltext">[fc_adjustments_status]</td>
		</tr>
	</table>
</fieldset>
