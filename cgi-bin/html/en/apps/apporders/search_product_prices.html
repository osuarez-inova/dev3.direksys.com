
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"   "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://opengraphprotocol.org/schema/"
      xmlns:fb="http://www.facebook.com/2008/fbml"
      xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Language" content="es-mx">
<title>Search Product Prices</title>
<link rel="stylesheet" type="text/css" href="/sitimages/orders/orders.css">
<META NAME="Author" CONTENT="ArielAleXCo." />
</head>
<body>

<center>
	<form action="/cgi-bin/common/apps/ajaxbuild" method="post" name="sitform">
		<input type="hidden" name="action" value="1">
		<input type="hidden" name="ajaxbuild" value="search_product_prices">
		<input type="hidden" name="id_orders" value="[in_id_orders]">
		<input type="hidden" name="path" value="[in_path]">

		<table cellpadding=0 cellspacing=5 width=95% border=0>
			<tr>
				<td valign=bottom align=left><font class=modaltit>Search Product: [va_pname]</font><br><br></td>
			</tr>	
			<tr>
				<td colspan=2 align=left>
					<table cellpadding=4 cellspacing=0 width=100% style="border:1px solid;">
						<tr>
							<td class="stdtxterr" colspan="2">[va_message]</td>
						</tr>			
						<tr>
							<td class="num">Product ID : <span class="fieldterr">[er_id_products]</span></td>
							<td><input type="text" size="10" name="id_products" class="inputsm" value="[in_id_products]" ></td>
						</tr>
						<tr>
							<td class="num">Keyword : <span class="fieldterr">[er_keyword]</span></td>
							<td><input type="text" size="50" name="keyword" class="inputsm" value="[in_keyword]" ></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td><input type="submit" name="search" value="Search" class="button"></td>
						</tr>
					</table>
					&nbsp;
					<div style="height:300px;overflow:auto">
						<table cellpadding=4 cellspacing=0 width=100% style="border:1px solid;">
							<tr bgcolor=#4d6ce4 background="/sitimages/orders/tabla.jpg">
								<td align="left"><font class="mthead">ID</font></td>
								<td align="center"><font class="mthead">Producto</font></td>
								<td align="center"><font class="mthead">Nombre Oferta</font></td>
								<td align="center"><font class="mthead">Tipo Pago</font></td>
								<td align="center"><font class="mthead">Mensualidades</font></td>
								<td align="right"><font class="mthead">Precio</font></td>
							</tr>
							[va_searchresult]
						</table>
					</div>
				</td>
			</tr>
		</table>
	</form>
</body>
