	<input type="hidden" name="id_preorders" value="[in_id_preorders]">	
	<input type="hidden" name="shptype" value="[in_shptype]">	
	<input type="hidden" name="action" value="1">

		<tr>
		    <td align="center">Monto <input type="text" name="amount" value="[in_amount]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'> 
		    <input type="button" value="Add" class="button" onclick="new_url(document.sitform.amount.value,document.sitform.shptype.value)"></td>
		 </tr>
     </table>
</form>
[in_shptype]
<script>
function new_url(mnt, shptype){
	if(parseFloat(mnt)){
		if(shptype == "discount"){
			newurl = "[in_path]?cmd=[in_cmdin]&view=[in_id_preorders]&shipping=1&shpdiscount=1&amount="+mnt+"&tab=1#tabsl";
		}else if(shptype == "charges"){
			newurl = "[in_path]?cmd=[in_cmdin]&view=[in_id_preorders]&shipping=1&shpcharges=1&amount="+mnt+"&tab=1#tabsl";
		} else {
			newurl = "[in_path]?cmd=[in_cmdin]&view=[in_id_preorders]&tab=1#tabsl";
		}
		top.location.href = newurl;
	} else {
		document.getElementById('errdiv').innerHTML="Escriba un monto v&aacute;lido";
	}
}
</script>
