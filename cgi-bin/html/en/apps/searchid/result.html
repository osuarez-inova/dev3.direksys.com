function hide_popup() {
	var divs = window.top.document.getElementsByTagName('div');
	var numdivs = divs.length;
	for (var a = 0; a < numdivs; ++a) {
		if (divs[a].id.substr(0,6) == 'popup_'){
			divs[a].style.display='none';

	}
}
