[ip_header_small]



<span class="smallfieldterr">[va_message]</span>

  <form action="/cgi-bin/common/apps/ajaxbuild" method="post" name="sitform" onsubmit="return disableSubmits();">
	<input type="hidden" name="ajaxbuild" value="mer_products">
	<input type="hidden" name="action" value="1">
	<input type="hidden" name="opt" value="[in_opt]">
	<input type="hidden" name="id_products" value="[in_id_products]">

<table border="0" cellspacing="0" cellpadding="4" width="[ur_table_width]" class="container_white">
	<tr>
		<td>
&nbsp;
<fieldset><legend>Shipping & Packing Options</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">	
			<tr>
			    <td width="30%">
			    	<label for="[in_cmd]_packing">Packing</label> : <span class="smallfieldterr">[er_packing]</span></td>
			    <td class="smalltext">
			    	<select id="packing" name="packing" onFocus='focusOn( this )' onBlur='focusOff( this )'>
			    		<option value="">---</option>
		           		[fc_build_select_prd_packing]
		         	</select>
		     </td>
			</tr>
			<tr>
			    <td width="30%"
			    	<label for="handling">Handling Specs</label> : 
			    	<span class="smallfieldterr">[er_handling]</span>
			    </td>
			    <td class="smalltext">
			    	<select name="handling" onFocus='focusOn( this )' onBlur='focusOff( this )'>
		         		<option value="">---</option>
		         		[fc_build_select_prd_handlingspecs]
		       		</select>
		       	</td>
			</tr>
			<tr>
		    <td width="30%">Warehouse Handling  : <span class="smallfieldterr">[er_warehousehandling]</span></td>
		    <td class="smalltext"><select name="warehousehandling" onFocus='focusOn( this )' onBlur='focusOff( this )'>
	         <option value="">---</option>
	         [fc_build_select_prd_handlingwarehouse]
	       </select></td>
			</tr>
			<tr>
		    <td width="30%">Product Type : <span class="smallfieldterr">[er_producttype]</span></td>
		    <td class="smalltext">
		    	<select name="producttype" onFocus='focusOn( this )' onBlur='focusOff( this )'>
	        	<option value="">---</option>
	         		[fc_build_select_prd_type]
	     		</select>
	    	</td>
			<tr>
		    <td width="30%">Product Documentation : <span class="smallfieldterr">[er_productdocs]</span></td>
		    <td class="smalltext"><select name="productdocs" onFocus='focusOn( this )' onBlur='focusOff( this )'>
	         <option value="">---</option>
	         [fc_build_select_prd_docs]
	       </select></td>
			</tr>
			<tr>
			  <td width="30%" valign="top">Free Shipping Opt.: </td>
			  <td class="smalltext">
					<input type="radio" name="free_shp_opt" class="radio" value="Yes">Yes
			  	<input type="radio" name="free_shp_opt" class="radio" value="No" >No
			  </td>
			</tr>
			<tr>
			  <td width="30%" valign="top">Allow Express Shipping: </td>
			  <td class="smalltext">
					<input type="radio" name="expressshipping" class="radio" value="Yes">Yes
			  	<input type="radio" name="expressshipping" class="radio" value="No" >No
			  </td>
			</tr>	
	</table>
 </fieldset>
&nbsp;
	</td>
</tr>
</table>
