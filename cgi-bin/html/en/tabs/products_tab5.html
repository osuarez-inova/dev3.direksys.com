[va_refresh_authby]
&nbsp;
<a name='tabs' id='tabs'>&nbsp;</a>
	&nbsp;
		<form method="post" action="/cgi-bin/mod/[ur_application]/dbman">
		<input type="hidden" name="id_products" value="[in_id_products]">
		<input type="hidden" name="view" value="[in_id_products]">
		<input type="hidden" name="action" value="1">
		<input type="hidden" name="tab" value="[in_tab]">
		<input type="hidden" name="cmd" value="[in_cmd]">

	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="gborder" align="center">
		<tr>
		  <td class="tbltextttl">
		  	<a href='javascript:trjump("/cgi-bin/mod/[ur_application]/dbman?cmd=[in_cmd]&view=[in_id_products]&tab=[va_activetab]&tabs=1&[va_rndnumber]#initab")'><img src='[va_imgurl]/[ur_pref_style]/b_reload.gif' title='Refresh' alt='' border='0'></a>&nbsp;
		  	<a href="javascript:prnwin('/cgi-bin/mod/[ur_application]/dbman?cmd=[in_cmd]&search=Print&tab=[in_tab]&tabcmd=products&toprint=[in_id_products]')"><img src='[va_imgurl]/[ur_pref_style]/b_print.png' title='Print' alt='' border='0'></a>
		  	Tests : [va_matches]</td>
		  <td class="smalltext">Filter By : <a href="/cgi-bin/mod/[ur_application]/dbman?cmd=[in_cmd]&view=[in_id_products]&tab=6&filter=Passed">Passed</a> - 
		  	<a href="/cgi-bin/mod/[ur_application]/dbman?cmd=[in_cmd]&view=[in_id_products]&tab=6&filter=Failed">Failed</a></td>
		  <td align="right" class="tbltextttl">Pages: [va_pageslist]</td>
		</tr>
		<tr>
			<td colspan="3">
				<table border="0" cellspacing="0" cellpadding="4" width="100%" class="formtable">
					<tr>
						<td class="menu_bar_title" width="30%">Date/Time/User</td>
						<td class="menu_bar_title" width="10%">Type</td>
						<td class="menu_bar_title" colspan="2" width="60%">Notes</td>
					</tr>
					[va_searchresults]
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="3"><span class='fieldterr'>[va_tabmessages]</span>&nbsp;</td>
		</tr>
		[va_strdel_start]
		<tr>
			<td class="menu_bar_title" colspan="3">Add New Note</td>
		</tr>	
		<tr>
			<td class="smalltext" colspan="3">
			<input type="radio" name="notestype" class="radio" value="Passed">Passed
			<input type="radio" name="notestype" class="radio" value="Failed">Failed &nbsp; &nbsp;
			<input type="checkbox" value="on" name="finaldec" class="checkbox">Final Decision
			<textarea name="notes" style="width: 100%" cols="50" rows="3" onFocus='focusOn( this )' onBlur='focusOff( this )'>[in_comments]</textarea></td>
		</tr>
		<tr>
			<td align="center" colspan="3"><input type="submit" value="Add Notes" class="button"></td>
			</tr>
			[va_strdel_end]
		</table>
		&nbsp;
	</form>
