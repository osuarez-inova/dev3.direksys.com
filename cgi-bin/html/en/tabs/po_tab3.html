<form method="post" action="/cgi-bin/mod/[ur_application]/dbman">
	<input type="hidden" name="id_purchaseorders" value="[in_id_purchaseorders]">
	<input type="hidden" name="view" value="[in_id_purchaseorders]">
	<input type="hidden" name="action" value="1">
	<input type="hidden" name="tab" value="[in_tab]">
	<input type="hidden" name="tabs" value="1">
	<input type="hidden" name="cmd" value="[in_cmd]">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="gborder" align="center">
		<tr>
	    <td class="tbltextttl">
	    	<a href='javascript:trjump("/cgi-bin/mod/[ur_application]/dbman?cmd=[in_cmd]&view=[in_id_purchaseorders]&tab=[in_tab]&[va_rndnumber]#initab")'><img src='[va_imgurl]/[ur_pref_style]/b_reload.gif' title='Refresh' alt='' border='0'></a>&nbsp;
	    	Shipping Instructions : [va_matches]</td>
	    <td class="smalltext">Filter By : <a href="/cgi-bin/mod/[ur_application]/dbman?cmd=[in_cmd]&view=[in_id_purchaseorders]&tab=[in_tab]&filter=Internal">Internal</a> - 
				<a href="/cgi-bin/mod/[ur_application]/dbman?cmd=[in_cmd]&view=[in_id_purchaseorders]&tab=[in_tab]&filter=Add to the PO">Add to the PO</a> - 
				<a href="/cgi-bin/mod/[ur_application]/dbman?cmd=[in_cmd]&view=[in_id_purchaseorders]&tab=[in_tab]&filter=Tracking">Tracking</a></td>
	    <td align="right" class="tbltextttl">Pages: [va_pageslist]</td>
		</tr>
		<tr>
			<td colspan="3">
			 <table border="0" cellspacing="0" cellpadding="4" width="100%" class="formtable">
				<tr>
				    <td class="menu_bar_title">&nbsp;</td>
				    <td class="menu_bar_title">Date/Time/User</td>
				    <td class="menu_bar_title">Type</td>
				    <td class="menu_bar_title" colspan="2">Notes</td>
				 </tr>
				 [va_searchresults]
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="3" class="smallfieldterr">&nbsp;[va_tabmessages]</td>
		</tr>
		<tr>
		    <td class="menu_bar_title" colspan="3">Add New Note</td>
		 </tr>	
		<tr>
			<td class="smalltext" colspan="3"><input type="radio" name="notestype" class="radio" value="Internal">Internal
				<input type="radio" name="notestype" class="radio" value="Add to the PO">Add to the PO
				<input type="radio" name="notestype" class="radio" value="Tracking">Tracking
			<textarea name="notes" style="width: 100%" cols="50" rows="3" onFocus='focusOn( this )' onBlur='focusOff( this )'>[in_comments]</textarea></td>
		</tr>
		<tr>
			<td align="center" colspan="3"><input type="submit" value="Add Notes" class="button"></td>
		</tr>
	</table>
</form>
