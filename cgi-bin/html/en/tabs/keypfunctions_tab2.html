<form method="POST" action="/cgi-bin/mod/[ur_application]/dbman">
<input type="hidden" name="cmd" value="acc_keypfunctions">
<input type="hidden" name="view" value="[in_id_keypfunctions]">
<input type="hidden" name="tab" value="2">
<input type="hidden" name="tabaction" value="1">
	&nbsp;	
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="gborder" align="center">
		<tr>
			<td class="tbltextttl">
				<a href='javascript:trjump("/cgi-bin/mod/[ur_application]/dbman?cmd=[in_cmd]&view=[fc_template_idvalue]&tab=[in_tab]&[va_rndnumber]#initab")'><img src='[va_imgurl]/[ur_pref_style]/b_reload.gif' title='Refresh' alt='' border='0'></a>&nbsp;
				Records : [va_matches]				
			</td>
			<td align="right"></td>	
		</tr>
		<tr>
			<td colspan="2">
			 <table border="0" cellspacing="0" cellpadding="4" width="100%" class="formtable">
				 <tr>
				 	<td class="menu_bar_title">#</td>
				 	<td class="menu_bar_title">Name</td>
				 	<td class="menu_bar_title">Description</td>
				 </tr>
				 [va_searchresults]
				 <tr>
				 	<td class="smalltxt"><input type="text" name="new_line" value="[in_new_line]" size="20"></td>
				 	<td class="smalltxt"><input type="text" name="new_name" value="[in_new_name]" size="40"></td>
				 	<td class="smalltxt"><input type="text" name="new_desc" value="[in_new_desc]" size="60"></td>
				 </tr>				 
				</table>
				<p align="center"><input type="submit" value="Add" class="button" ></p>	
			</td>
		</tr>
	</table>
	&nbsp;
</form>
