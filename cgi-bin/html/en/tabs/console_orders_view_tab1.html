  <tr>
    <td class="gcell_on" align="center" onClick='trjump("/cgi-bin/mod/[ur_application]/dbman?cmd=console_order_view&id_orders=[in_id_orders]&tab=1")'>CRM</td>

<form action="/cgi-bin/cc-cservice/console" method="post" name="sitform">
	<input type="hidden" name="cmd" value="console_order_view">
	<input type="hidden" name="id_orders" value="[in_id_orders]">
	<input type="hidden" name="tab" value="1">
	<input type="hidden" name="action" value="1">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="gborder" align="center">
		<tr>
			<td class="tbltextttl">Notas (Cliente): [va_matches]</td>
	   		<td class="smalltext">Filtrar por Prioridad: 
	   		<a href="/cgi-bin/mod/[ur_application]/dbman?cmd=console_order_view&id_orders=[in_id_orders]&tab=1&filter=High">Alta</a> - 
				<a href="/cgi-bin/mod/[ur_application]/dbman?cmd=console_order_view&id_orders=[in_id_orders]&tab=1&filter=Medium">Media</a> - 
				<a href="/cgi-bin/mod/[ur_application]/dbman?cmd=console_order_view&id_orders=[in_id_orders]&tab=1&filter=Low">Baja</a></td>
			<td align="right" class="tbltextttl">P&aacute;ginas: [va_pageslist]</td>
	 	</tr>
		<tr>
			<td colspan="3">
			 <table border="0" cellspacing="0" cellpadding="4" width="100%" class="formtable">
				<tr>
				    <td class="menu_bar_title">Fecha/Hora/Usuario</td>
				    <td class="menu_bar_title">Tipo</td>
				    <td class="menu_bar_title" colspan="2">Notas</td>
				 </tr>
				 [va_searchresults]
				</table>
			</td>
		</tr>
		<tr>
		    <td colspan="3">&nbsp;</td>
		 </tr>
		<tr>
		    <td class="menu_bar_title" colspan="3">Agregar Nueva Nota</td>
		 </tr>	
		<tr>
			<td class="smalltext" colspan="3">
				<input type="radio" name="notestype" class="radio" value="High">Alta
				<input type="radio" name="notestype" class="radio" value="Medium">Media
				<input type="radio" name="notestype" class="radio" value="Low">Baja			
			<textarea name="notes" style="width: 100%" cols="50" rows="3" onFocus='focusOn( this )' onBlur='focusOff( this )'>[in_notes]</textarea></td>
		</tr>
		<tr>
			<td align="center" colspan="3"><input type="submit" value="Agregar" class="button"></td>
		</tr>
	</table>
</form>
