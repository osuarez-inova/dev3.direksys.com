<div class="stdtxterr">[va_tab_messages]</div>
<div id="tab_maincontent" [va_tabvisible]>
	<form method="post" action="/cgi-bin/mod/[ur_application]/dbman" name="sitform">
		<input type="hidden" name="id_bills" value="[in_id_bills]">
		<input type="hidden" name="view" value="[in_id_bills]">
		<input type="hidden" name="action" value="1">
		<input type="hidden" name="tab" value="[in_tab]">
		<input type="hidden" name="cmd" value="[in_cmd]">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="gborder" align="center">
			<tr>
				<td class="tbltextttl" colspan="4">

				<td align="right" class="tbltextttl">Pages: [va_pageslist]</td>	
			</tr>
			<tr>
				<td colspan="5">
				 <table border="0" cellspacing="0" cellpadding="4" width="100%" class="formtable">
					<tr>
						<td class="menu_bar_title">ID Bill</td>
						<td class="menu_bar_title">Date</td>
						<td class="menu_bar_title">Bill type</td>
						<td class="menu_bar_title">Amount Bill</td>
						<td class="menu_bar_title">Billed Amount</td>
					</tr>
					[va_searchresults]
					</table>
				</td>
			</tr>
		</table>
	</form>
</div>
