 <script>

 	function hide_search() {
 		$(".superhover").hide();
 		setCookie('express_search','hide',10000);
 	}

 	function quitarLlamada(id,numero) {
 		//console.log("quitar",id)
 		var llamadas = localStorage.getItem("tipificaciones")
 		llamadas = llamadas.replace(numero + "-" + id + "|","")
 		llamadas = llamadas.replace(numero + "-" + id,"")
 		llamadas = llamadas.replace(/\|\|g/,"")
 		llamadas = llamadas.replace(/\| \|g/,"")
 		localStorage.setItem("tipificaciones", llamadas)
 		$("#phones").empty()

 		//Llamadas pendientes por tipificar
		if(localStorage.getItem("tipificaciones")) {
			var llamadas = localStorage.getItem("tipificaciones").split("|")
			if(llamadas.length > 0) {
				$("#llamadas").html(llamadas.length)
				$(".llamadas").fadeIn("slow")
			} else {
				$("#llamadas").html("0")
				$("#llamadaActual").html("")
				$(".llamadas").fadeIn("slow")
			}
			llamadas.forEach(function(llamada) {
				if(llamada.trim() != "") {
					var numero = llamada.split("-")
					$("#phones").html("<li class='tipificar' id='" + numero[1] + "'>" + numero[0] + "</li>" + $("#phones").html())
				}
			})
		} else {
			$("#llamadas").html("0")
			$("#llamadaActual").html("")
			$(".llamadas").fadeIn("slow")
		}
	}

 
$(document).ready(function(){

	if(localStorage.getItem("tipificaciones")) {

			function setCookie(cname, cvalue, exminutes) {
				var d = new Date();
				d.setTime(d.getTime() + (exminutes*60*60*1000));//
				var expires = "expires="+d.toUTCString();
				document.cookie = cname + "=" + cvalue + "; " + expires;
			}

			function getCookie(cname) {
				var name = cname + "=";
				var ca = document.cookie.split(';');
				for(var i=0; i<ca.length; i++) {
				    var c = ca[i];
				    while (c.charAt(0)==' ') c = c.substring(1);
				    if (c.indexOf(name) != -1) return c.substring(name.length,c.length);
				}
			    return "";
			}
