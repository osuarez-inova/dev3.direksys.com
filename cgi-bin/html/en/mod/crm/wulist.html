[ip_header]


<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 1, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->


		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab" align="center">
			<tr>
				<td width="30%" align="center"></td>
				<td width="35%" class='cell_on' align='center' onClick='trjump("/cgi-bin/mod/crm/admin?cmd=wuform")'>Buscar Agencia WU</td>
				<td width="35%" class='cell_off' align='center' onClick='trjump("/cgi-bin/mod/crm/admin?cmd=send_sms")'>Enviar SMS</td>
			</tr>
		</table>		
		
	
	

	<div style="background-color:#ffffff;margin:15px;">
		


		<form action="/cgi-bin/mod/crm/admin" method="post" name="sitform">
			<input type="hidden" name="cmd" value="wuform">
			<input type="hidden" name="action" value="1">

			<table border="0" cellspacing="0" cellpadding="2" width="100%">
				<tr>
				    <td class="titletext" align="center" colspan="2">Buscando : Agentes de Western Union</td>
			  </tr>
				<tr>
				    <td class="stdtxterr" colspan="2">[va_message]</td>
				 </tr>
				<tr>
				    <td class="tbltextttl">Codigo Postal  : </td>
				    <td><input type="text" name="zip" value="[in_zip]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
			  </tr>
				<tr>
				    <td align="center" colspan="2"><input type="submit" value="Buscar" class="button"></td>
				 </tr>		 
		  </table>
		</form>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
		    <td class="titletext" align="center" colspan="2">Agentes de Western Union  : [in_zip]</td>
	  </tr>
		<tr>
		    <td class="stdtxterr" colspan="2">[va_message]</td>
		 </tr>
		<tr>
		    <td class="tbltextttl">Agentes : [va_matches]</td>
		    <td align="right" class="tbltextttl">Pages: [va_pageslist]</td>
	  </tr>
  </table>
	<table border="0" cellspacing="0" cellpadding="4" width="100%" class="formtable">
		<tr>
		    <td class="menu_bar_title">Nombre / Direcci&oacute;n</td>
		    <td class="menu_bar_title">Teléfono</td>
	  </tr>
		[va_searchresults]
    </table>
		<!-- End Main Area  -->
		</td>
	</tr>
</table>

[ip_footer]
