<form method="post" action="/cgi-bin/common/apps/ajaxbuild" name="sitform">
	<input type="hidden" name="id_customers" value="[in_id_customers]">
	<input type="hidden" name="id_orders" value="[in_id_orders]">
	<input type="hidden" name="ajaxbuild" value="secret_cupon_followup">
	<input type="hidden" name="view" value="[in_id_customers]">
	<input type="hidden" name="action" value="1">
	<input type="hidden" name="cmd" value="[in_cmdo]">
	<table width="100%" border="0"  class="gborder" align="center">
		<tr>
			<td colspan="3" class="smallfieldterr"><P style='font-size:14'>[va_tabmessages]</P></td>
		</tr>
		<tr>
			<td colspan="3" class="smallfieldterr">
				<fieldset><legend>Secret word coupon</legend>
					<input type="text" name="cupon" value="[in_cupon]" maxlength="13" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'>
					<input type="submit" value="Accept" class="button" name="check_cupon" id="check_cupon">
				</fieldset>
			</td>
		</tr>
	</table>
</form>
