<script type="text/javascript">
	$(document).ready(function() {
		$('#apply_perms_calls').click(function() {
			$('#apply_perms_calls').hide();
			$('#img_perms_calls').show();
			if ($('input[name=input_perms_call]:checked').val() == null) {
				alert('Please select Alllow or Disallow permissions');
				$('#apply_perms_calls').show();
				$('#img_perms_calls').hide();
				return;
			} else {
				$.ajax({
					contentType: 'application/x-www-form-urlencoded;charset=utf-8',
					url: '/cgi-bin/common/apps/ajaxbuild',
					dataType: 'json',
					data: {
						ajaxbuild: "call_permisions",
						users: $('#text_perms_calls').val(),
						type: $('input[name=input_perms_call]:checked').val()
					},
					success: function(data) {
						alert(data.res);
						location.reload();
					}
				});
			}
		});
	});
</script>
