[ip_header]

<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 1, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->
		
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab" align="center">
				<tr>
					<td width="25%" align="center"></td>
					<td width="25%" class='cell_off' align='center' onClick='trjump("/cgi-bin/mod/crm/admin?cmd=wuform")'>Buscar Agencia WU</td>
					<td width="25%" class='cell_on' align='center' onClick='trjump("/cgi-bin/mod/crm/admin?cmd=send_sms")'>Enviar SMS</td>
                    <td width="25%" class='cell_off' align='center' onClick='trjump("/cgi-bin/mod/crm/admin?cmd=send_mail")'>Enviar Email</td>
				</tr>
			</table>

		<div style="background-color:#ffffff;margin:15px;">
	
			<form action="/cgi-bin/mod/crm/admin" method="post" name="sitform">
				<input type="hidden" name="cmd" value="send_sms">
				<input type="hidden" name="action" value="1">

				<table border="0" cellspacing="0" cellpadding="2" width="100%">
					<tr>
						<td class="titletext" align="center">CRM: Enviar SMS</td>
					</tr>
					<tr>
						<td class="stdtxterr">[va_message]</td>
					</tr>
					<tr>
						<td class="smalltext">[va_result]</td>
					</tr>
				</table>
				&nbsp;
				<fieldset><legend>Datos</legend>
					<table border="0" cellspacing="0" cellpadding="2" width="100%">
						<tr>
							<td width="25%" valign="top">Mensaje : <span class="smallfieldterr">[er_to_message]</span></td>
							<td class="smalltext">
								<textarea id="to_message" name="to_message" style="width: 575px; height: 150px;" onFocus='focusOn( this )' onBlur='focusOff( this )'>[in_to_message]</textarea>
							</td>
						</tr>
						<tr>
							<td width="25%">N&uacute;mero (Para) : <span class="smallfieldterr">[er_to_number]</span></td>
							<td class="smalltext">
								<textarea id="to_number" name="to_number" onFocus='focusOn( this )' onBlur='focusOff( this )' style="width: 575px; height: 150px;">[in_to_number]</textarea>
							</td>
						</tr>
					</table>
				</fieldset>

				<p align="center"><input type="submit" value="Enviar" class="button"></p>
			</form>

			<script language="javascript">
			<!--
			
				chg_select('from_number','[in_from_number]');

			//-->
			</script>
		
<!-- End Main Area  -->
  	</td>
  </tr>
</table>

[ip_footer]
