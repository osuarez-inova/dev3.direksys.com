<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>

			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
						<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 1, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->
<table width="100%" cellspacing="0" cellpadding="0" border="0" align="center" class="tab">
	  <tbody><tr>
	    <td width="30%" align="center"></td>
		<td width="17%" align="center" onclick="trjump(&quot;/cgi-bin/mod/admin/dbman?cmd=opr_inorders&amp;add=1&quot;)" class="cell_off">Add Incomplete Orders</td>
		<td width="17%" align="center" onclick="trjump(&quot;/cgi-bin/mod/admin/dbman?cmd=opr_inorders&amp;search=form&quot;)" class="cell_off">Search</td>
		<td width="17%" align="center" onclick="trjump(&quot;/cgi-bin/mod/admin/dbman?cmd=opr_inorders&amp;search=advform&quot;)" class="cell_on">Adv Search</td>
		<td width="17%" align="center" onclick="trjump(&quot;/cgi-bin/mod/admin/dbman?cmd=opr_inorders&amp;search=listall&amp;so=DESC&amp;sb=ID_inorders&quot;)" class="cell_off">View / Edit / Delete</td>
	  </tr>
	</tbody></table>

	<div style="background-color:#ffffff;margin:15px;">
		
		
  <form action="/cgi-bin/mod/admin/dbman" method="post" name="sitform">
	<input type="hidden" name="cmd" value="opr_inorders">
	<input type="hidden" name="search" value="Search">
	<input type="hidden" name="action" value="1">

	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
		    <td class="titletext" align="left" colspan="2">Search Incomplete Order : [in_id_inorders]</td>
		 </tr>
		<tr>
		    <td class="stdtxterr" colspan="2">[va_message]</td>
		 </tr>
	</table>
	&nbsp;
	<fieldset><legend>Advanced Search</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">	
		<tr>
		    <td width="30%">Inc. Order ID  : <span class="smallfieldterr">[er_id_inorders]</span></td>
		    <td class="smalltext"><input type="text" name="id_inorders" value="[in_id_inorders]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		 </tr>
		<tr>
		    <td width="30%">From Date : <span class="smallfieldterr">[er_from_date]</span></td>
		    <td class="smalltext"><input type="text" id="from_date" name="from_date" value="[in_from_date]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		 </tr>
		<tr>
		    <td width="30%">To Date : <span class="smallfieldterr">[er_to_date]</span></td>
		    <td class="smalltext"><input type="text" id="to_date" name="to_date" value="[in_to_date]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		 </tr>
	</table>
	</fieldset>			
	[ip_forms:search_form]
	<p align="center"><input type="submit" value="Search" class="button"></p>
  </form>
