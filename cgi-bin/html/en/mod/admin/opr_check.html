<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
						<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 1, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->				

	<div style="background-color:#ffffff;margin:15px;">
		
		
			<table border="0" cellspacing="0" cellpadding="2" width="100%">
				<tr>
			    <td class="titletext" align="left" colspan="2">Check Orders for Consistency</td>
				</tr>
				<tr>
			    <td class="stdtxterr" colspan="2">[va_message]</td>
		  	</tr>
	    </table>
			<form action="/cgi-bin/mod/admin/admin" method="post" name="sitform">
				<input type="hidden" name="cmd" value="opr_check">
        		<input type="hidden" name="action" value="1">
	
			<table border="0" cellspacing="0" cellpadding="2" width="100%" class="formtable">
				<tr>
					<td  align="center" class="menu_bar_title"> Check Orders for Consistency</td>
			  </tr>				
				<tr>
					<td align="center">From &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To</td>
				</tr>
				<tr>
					<td align="center">Date : 
						<input type="text" id="form_date" name="form_date" value="[in_form_date]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="text" id="to_date" name="to_date" value="[in_to_date]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
				</tr>
				<tr>
					<td align="center">or</td>
				</tr>
				<tr>
					<td align="center" class="smalltext">Order ID : 
						<input type="text" name="form_id" value="[in_form_id]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="text" name="to_id" value="[in_to_id]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'>
							</td>
				</tr>
				<tr>
					<td align="center" class="smalltext">
						<input type="radio" class="radio" name="checktype" value="Totals" checked> Check Totals
						<input type="radio" class="radio" name="checktype" value="Status"> Check Status
						<input type="radio" class="radio" name="checktype" value="msgs"> Check Error Messages
					</td>
				</tr>
				<tr>
					<td align="center" class="smalltext">
						<input type="checkbox" class="radio" name="erroronly" value="ON" checked> Show Only Orders With Problems
					</td>
				</tr>										
				<tr>
					<td align="center"><br>	
						<input type="submit" value="Order All Orders" class="button"></td>
				  </td>
			  </tr>
			</table>
	   </form>
