[ip_header]


<table border="0" cellspacing="0" cellpadding="4" width="[ur_table_width]" class="container_white">	<tr>
		<td bgcolor=#ffffff width=230px valign=top align=center style="background-image:url([va_imgurl]menu/menubg.jpg); background-repeat:repeat-x; background-position: top left;">
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
						<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 1, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top">
			<table border="0" cellspacing="0" cellpadding="2" width="100%">
				<tr>
					<td class="titletext" align="center">Import Data From Cybersource</td>
				</tr>
			</table>
			&nbsp;	
		<!-- Start Main Area  -->

	<div style="background-color:#ffffff;margin:15px;">
		
		
			<fieldset><legend>OutBound Console</legend>
			<table border="0" cellspacing="0" cellpadding="4" width="100%">
				<tr>
			    <td valign="top"><span class="stdtxterr">[va_message]</span>
			    	<ul class='nslist'>
			    		<form enctype="multipart/form-data" name="upload" action="/cgi-bin/mod/admin/upfile.cgi" method="POST" onsubmit="trjump('/cgi-bin/mod/admin/admin?cmd=outbound_uploaded')" name="sitform">
								<input type="hidden" name="action" value="1">
								<!--input type="hidden" name="cmd" value="tracking"-->
								<input type="hidden" name="app" value="administration">
				    		<li>Upload Multiples Packing Lists : </li>
				    		<ul>
				    			<li>
				    				<input type="file" size="30" name="file" onFocus='focusOn( this )' onBlur='focusOff( this )' class="input">
										<span class="smallfieldterr">[er_upload]</span>
										<input type="submit" value="Upload" class="button">
									</li>
					    	</ul>
				    	</form>
				    	<li class='nslist'>List of Uploaded Files
				    		<ul class='nslist'>
				    			<li><a href="/cgi-bin/mod/admin/admin?cmd=updtracking_list">Files in the System ready to be imported</a></li>
				    		</ul>
				    	</li>
				    	<form action="/cgi-bin/mod/admin/admin" method="POST" name="sitform">
								<input type="hidden" name="action" value="1">
								<input type="hidden" name="cmd" value="updtracking"
				    		</ul>
				    	</form>
				    	</ul>
				    </td>
		 		 </tr>
		    </table>
			</fieldset>	
		<!-- End Main Area  -->
		</td>
	</tr>
</table>

[ip_footer]
