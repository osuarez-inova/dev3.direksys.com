[ip_header]
<script type="text/javascript" src="/jquery-token/jquery.tokeninput.js"></script>
<link rel="stylesheet" href="/jquery-token/token-input.css" type="text/css" />
<link rel="stylesheet" href="/jquery-token/token-input-facebook.css" type="text/css" />

<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem:8, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab" align="center">
				<tr>
					<td width="20%" align="center"></td>
					<td width="20%" class='cell_off' align='center' onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=usr_admin_perm")'>Users Permissions Manager</td>
					<td width="20%" class='cell_off' align='center' onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=group_admin_perm")'>Groups Permissions Manager</td>
					<td width="20%" class='cell_on' align='center' onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=usr_users_perms_list")'>User Permissions List</td>
					<td width="20%" class='cell_off' align='center' onClick='trjump("/cgi-bin/mod/[ur_application]/admin?cmd=usr_view_groups_perm")'>Group Permissions List</td>
				</tr>
			</table>
			<!-- Start Main Area  -->
			<div style="background-color:#ffffff;margin:15px;">
			<div id="resultuser" style="[va_display]">
				[va_message]
			</div>
			<table border="0" cellspacing="0" cellpadding="2" width="100%">
				<tr>
					<td class="titletext" align="center">Users Perms List&nbsp;
						<a href="/cgi-bin/mod/admin/admin?cmd=usr_users_perms_list&action=1&export=1" title="Export" alt="Export">
							<img border="0" src="/sitimages//default/b_xls.gif" width="24" height="24" title="Export Users List" alt="Export">
						</a>

					</td>
				</tr>
				<tr>
					<td class="stdtxterr"></td>
				</tr>
			</table>		
			<div id="div_filter">
				<form action="/cgi-bin/mod/admin/admin?" method="POST">
					<input type="hidden" name="cmd" value="[in_cmd]" />
					<p>
						ID Users / User Name : 
						<input type="text" name="id_admin_users" value="[in_id_admin_users]" id="id_admin_users" placeholder="ID or User Name" class="input">
						<button type="submit" class="button">Search</button>
					</p>
				</form>
			</div>
			<!-- <fieldset><legend>View Admin Perm</legend> -->
			<div id="List">
				[va_specialpermslist]
			</div>
			<!-- </fieldset> -->
			<script type="text/javascript">
		        $(document).ready(function() {

		        	$(".collapse").click(function (){

		        		var id = $(this).attr('id');
		        		var partes = id.split("_");
		        		id = partes[1];
		        		$("#table_"+id).toggle();
		        	});

		        	$(".tablecollapse").hide();			
		         });
	        </script>
		</td>
	</tr>
</table>
[ip_footer]
