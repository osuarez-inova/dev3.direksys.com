					</td>
				</tr>													
				<tr>			  	
					<td align="center">To Date : 
						<input type="text" id="reportdatet" name="todate" value="[in_todate]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )' required>

				</tr>

						<input type="hidden" name="cmd" value="[in_cmd]">
						<input type="hidden" name="export" value="1">
						<input type="submit" name="export2" value="Order Detail Disk" class="button"></td>
				  </td>
			  </tr>				
			</table>
	   </form>
