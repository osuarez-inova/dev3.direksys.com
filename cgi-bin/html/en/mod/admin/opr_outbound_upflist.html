[ip_header]


<table border="0" cellspacing="0" cellpadding="4" width="[ur_table_width]" class="container_white">	<tr>
		<td bgcolor=#ffffff width=230px valign=top align=center style="background-image:url([va_imgurl]menu/menubg.jpg); background-repeat:repeat-x; background-position: top left;">
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
						<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 1, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top">
			<!-- Start Main Area  -->

	<div style="background-color:#ffffff;margin:15px;">
		
		
			<form action="/cgi-bin/mod/admin/admin" method="post" name="sitform">
				<input type="hidden" name="cmd" value="updtracking_list">
				<input type="hidden" name="action" value="1">
				
				<table border="0" cellspacing="0" cellpadding="2" width="100%">
					<tr>
						<td class="titletext" align="center">Import Data From Cybersource</td>
					</tr>
					<tr>
						<td class="stdtxterr">[va_message]</td>
					</tr>
				</table>
				&nbsp;
				<table border="0" cellspacing="0" cellpadding="4" width="100%" class="formtable">
					<tr>
						<td class="menu_bar_title">Commands</td>
						<td class="menu_bar_title">File Name</td>
					</tr>
					[va_searchresults]
				</table>
				&nbsp;
				<table border="0" cellspacing="0" cellpadding="4" width="50%" class="formtable" align="center">
					<tr>
						<td class="smalltext"><input type="checkbox" class="checkbox" name="rtest" value="on"> Run Test (will not change The Data)<br>
							<input type="checkbox" class="checkbox" name="unknow" value="on" checked> Do not show unknow Lines
						</td>
					</tr>
					<tr>
						<td class="smalltext">Show Only :<br>
							<input type="radio" class="radio" name="showonly" value="all" checked>All<br>
							<input type="radio" class="radio" name="showonly" value="shipped">Shipped Updated<br>
							<input type="radio" class="radio" name="showonly" value="imported">Already been Imported<br>
							<input type="radio" class="radio" name="showonly" value="notfound">Unable to Find<br>
							<input type="radio" class="radio" name="showonly" value="mult">Multiple Items<br>
						</td>
					</tr>
				</table>  
			</form>
			<!-- End Main Area  -->
		</td>
	</tr>
</table>


[ip_footer]
