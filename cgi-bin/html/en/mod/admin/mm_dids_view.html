			<td width="23%" class='cell_on' align='center' onClick='trjump("/cgi-bin/mod/admin/dbman?cmd=mm_dids&search=listall&so=DESC&sb=ID_mediadids")'>View / Edit / Delete</td>
	  </tr>
	</table>

	<div style="background-color:#ffffff;margin:15px;">
		
		
	<table border="0" cellspacing="0" cellpadding="2" width="100%">

		    <td class="titletext" align="left" colspan="2">View DIDs/DNIS : 1</td>
		 </tr>
		<tr>
		    <td class="stdtxterr" colspan="2">[va_message]</td>
		 </tr>
	</table>
	&nbsp;
	<table border="0" cellspacing="0" cellpadding="0" width="100%">
		<tr><td>
			<!-- Start Main Area  -->
			&nbsp;
			[ip_forms:dids_view]
			&nbsp;
			[tb_dids]
			&nbsp;		    
			</td></tr>

	</td>
	</tr>
</table>
			<!-- Add Charges -->
				<div id="popup_edit_order" style="visibility: hidden; display: none; background-color: #ffffff;">

				&nbsp;&nbsp;&nbsp;Add New Exception
				</div>
				<div class="formtable">
<form method="post" action="/cgi-bin/mod/[ur_application]/dbman">
	<input type="hidden" name="id_mediadids" value="[in_id_mediadids]">
	<input type="hidden" name="view" value="[in_id_mediadids]">
	<input type="hidden" name="action" value="1">
	<input type="hidden" name="tab" value="1">
	<input type="hidden" name="cmd" value="mm_dids">
	<table width="100%" border="0" cellspacing="0" cellpadding="2" align="center" class="gborder">
		<tr>
			<td>&nbsp;From </td>
			<td><input type="text" id="fromdate" name="fromdate" class="datepicker" value="[in_fromdate]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'>
					&nbsp;&nbsp;
					<input type="text" name="fromtime" value="[in_fromtime]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'> (hh:mm:ss)</td>
		</tr>
		<tr>
			<td>&nbsp;To </td>
			<td><input type="text" id="todate" name="todate" class="datepicker" value="[in_todate]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'>
					&nbsp;&nbsp;
					<input type="text" name="totime" value="[in_fromtime]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'> (hh:mm:ss)</td>
		</tr>
		<tr>
		    <td valign="top" width="30%">Destination : <span class="smallfieldterr">[er_Destination]</span></td>
		    <td class="smalltext">
		    	<select name="todestination" onFocus='focusOn( this )' onBlur='focusOff( this )'>
		    		[fc_build_select_destination]
		    	</select></td>
		 </tr>

		<tr>
			<td align="center" colspan="2"><input type="submit" value="Assign DID" class="button"></td>
		</tr>
	</table>
</form>
