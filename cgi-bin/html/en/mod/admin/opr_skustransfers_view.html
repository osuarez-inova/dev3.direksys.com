	function add_item(){
		popup_show('popup_additem', 'item_drag', 'popup_exit2', 'element-right', -1, -1,'tabs');
	}
</script>

<div class="formtable">
<form method="post" action="[va_script_url]" name="sitform2">
	<input type="hidden" name="id_skustransfers" value="[in_id_skustransfers]">
	<input type="hidden" name="view" value="[in_id_skustransfers]">
	<input type="hidden" name="action" value="1">

	<input type="hidden" name="tab" value="1">
	<input type="hidden" name="cmd" value="[in_cmd]">
<table border="0" cellspacing="0" cellpadding="4" width="400" class="formtable" bgcolor="#FFFFFF">

  <td width="20%">From SKU: <span class="smallfieldterr">[er_id_fromsku]</span></td>
  <td><input name="id_fromsku" type="text" size="12"  maxlength="11" value="[in_id_fromsku]" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
</tr>
<tr>
  <td>To SKU: <span class="smallfieldterr">[er_id_tosku]</span></td>
  <td><input name="id_tosku" type="text" size="12"  maxlength="11" value="[in_id_tosku]" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
</tr>

</tr>
</table>
