[ip_header]


<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 7, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->
	<table class="tab" align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
	  <tbody><tr>
	    <td align="center" width="30%"></td>
			<td class="cell_off" onclick="trjump(&quot;/cgi-bin/mod/admin/admin?cmd=usrman_home&quot;)" align="center" width="14%">Users Accounts</td>
			<td class="cell_off" onclick="trjump(&quot;/cgi-bin/mod/admin/dbman?cmd=usrman&amp;add=1&quot;)" align="center" width="14%">Add</td>
			<td class="cell_off" onclick="trjump(&quot;/cgi-bin/mod/admin/dbman?cmd=usrman&amp;search=form&quot;)" align="center" width="14%">Search</td>
			<td class="cell_on" onclick="trjump(&quot;/cgi-bin/mod/admin/dbman?cmd=usrman&amp;search=advform&quot;)" align="center" width="14%">Adv Search</td>
			<td class="cell_off" onclick="trjump(&quot;/cgi-bin/mod/admin/dbman?cmd=usrman&amp;search=listall&quot;)" align="center" width="14%">View / Edit / Delete</td>

	  </tr>
	</tbody></table>

	<div style="background-color:#ffffff;margin:15px;">
		
		

  <form action="/cgi-bin/mod/admin/dbman" method="post" name="sitform">
		<input type="hidden" name="cmd" value="usrman">
		<input type="hidden" name="search" value="Search">
		<input type="hidden" name="action" value="1">
		<input type="hidden" name="sx" value="1">
		
		<table border="0" cellspacing="0" cellpadding="2" width="100%">
			<tr>
			  <td class="titletext" align="left" colspan="2">Advance User Search</td>
			</tr>
			<tr>
			  <td class="stdtxterr" colspan="2">[va_message]</td>
			</tr>
		</table>
		&nbsp;
		<fieldset><legend>Search User ID / Username</legend>
		<table border="0" cellspacing="0" cellpadding="2" width="100%">	
			<tr>
			  <td width="30%">User ID : <span class="smallfieldterr">[er_in_id_admin_users]</span></td>
			  <td class="smalltext"><input type="text" name="id_admin_users" value="[in_id_admin_users]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
			</tr>
			<tr>
			  <td width="30%">Username : <span class="smallfieldterr">[er_in_username]</span></td>
			  <td class="smalltext"><input type="text" name="username" value="[in_username]" size="30" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
			</tr>
		</table>
	</fieldset>
	
	<p align="center"><input type="submit" value="Search" class="button"></p>
  </form>

<!-- End Main Area  -->
		</td>
	</tr>
</table>

[ip_footer]
