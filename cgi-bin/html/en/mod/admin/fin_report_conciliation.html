[ip_header]

<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0 width="100%">
				<td align=left width="230px">
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 4, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>		
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->			
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab" align="center">
	  <tr>
	    <td width="20%" align="center"></td>
	    <td class="cell_off" align="center" onClick='trjump("/cgi-bin/mod/admin/admin?cmd=fin_cybcaptreport")'>Upload File</td>
	    <td class='cell_[va_tab1]' align='center' onClick='trjump("/cgi-bin/mod/admin/admin?cmd=fin_report_conciliation&base=cyb&date=[in_date]")'>Cyb vs Direksys</td>
	    <td class='cell_[va_tab2]' align='center' onClick='trjump("/cgi-bin/mod/admin/admin?cmd=fin_report_conciliation&base=sosl_pre&date=[in_date]")'>Direksys vs Cyb / Pre</td>
	    <td class='cell_[va_tab3]' align='center' onClick='trjump("/cgi-bin/mod/admin/admin?cmd=fin_report_conciliation&base=sosl_ord&date=[in_date]")'>Direksys vs Cyb / Ords</td>
	    <td class='cell_[va_tab4]' align='center' onClick='trjump("/cgi-bin/mod/admin/admin?cmd=fin_report_conciliation&base=cash&date=[in_date]")'>Direksys vs Bank</td>
	  </tr>
	</table>

	<div style="background-color:#ffffff;margin:15px;">
		
		
	&nbsp;
			<table border="0" cellspacing="0" cellpadding="2" width="100%">
				<tr>
			    <td class="titletext" align="left" colspan="2">Conciliation Report</td>
				</tr>
				<tr>
			    <td class="stdtxterr" colspan="2">[va_message]</td>
		  	</tr>
	    </table>
			<form action="/cgi-bin/mod/admin/admin" method="post" name="sitform">
				<input type="hidden" name="action" value="1">
				<input type="hidden" name="cmd" value="fin_report_conciliation">
			<table border="0" cellspacing="0" cellpadding="4" width="100%" class="formtable">
				<tr>
					<td  align="center" class="menu_bar_title"> Date</td>
			  </tr>				
				<tr>			  	
					<td align="center">
						<input type="text" id="date" name="date" value="[in_date]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'><span class="smallfieldterr">[er_date]</span>
					</td>
				</tr>																	
				<tr>
					<td align="center"><br><input type="submit" value="Report" class="button"></td>
			  </tr>				
			</table>
	   </form>
