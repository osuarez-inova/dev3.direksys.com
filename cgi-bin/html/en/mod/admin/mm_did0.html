						</tr>
					</table>
					&nbsp;

					<tr>
							<td align="center" class="titletext">[va_matches]</td>

					<tr>
					<td class="stdtxterr">[va_message]</td>
					</tr>
					</table>
					&nbsp;
				</fieldset>
			</form>
  <form action="/cgi-bin/mod/admin/admin" method="post" name="sitform" onsubmit="return disableSubmits();">

		    <td class="menu_bar_title">Assign</td>

	<table border="0" cellspacing="0" cellpadding="2" width="100%">

</div>
