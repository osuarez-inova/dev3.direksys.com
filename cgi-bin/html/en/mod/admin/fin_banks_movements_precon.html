[ip_header]

<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 4, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->
	<table class="tab" align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
	  <tbody><tr>
	    <td align="center" width="30%"></td>
		<td class="cell_on" onclick="trjump(&quot;/cgi-bin/mod/admin/admin?cmd=fin_banks_movements_home&quot;)" align="center" width="17%">Banks Movements</td>
		<td class="cell_off" onclick="trjump(&quot;/cgi-bin/mod/admin/dbman?cmd=fin_banks_movements&amp;add=1&quot;)" align="center" width="17%">Add</td>
		<td class="cell_off" onclick="trjump(&quot;/cgi-bin/mod/admin/dbman?cmd=fin_banks_movements&amp;search=form&quot;)" align="center" width="17%">Search</td>
		<td class="cell_off" onclick="trjump(&quot;/cgi-bin/mod/admin/dbman?cmd=fin_banks_movements&amp;search=listall&amp;so=DESC&amp;sb=ID_banks&quot;)" align="center" width="17%">View / Edit / Delete</td>

	  </tr>
	</tbody></table>			

	<div style="background-color:#ffffff;margin:15px;">
		
		
			<table border="0" cellspacing="0" cellpadding="2" width="100%">
				<tr>
			    <td class="titletext" align="left" colspan="2">&nbsp;</td>
				</tr>
				<tr>
			    <td class="stdtxterr" colspan="2">[va_message]</td>
		  	</tr>
	    </table>

			<form action="/cgi-bin/mod/admin/admin" method="post" name="sitform">
				<input type="hidden" name="cmd" value="[in_cmd]">
        		<input type="hidden" name="export" value="1">
						
			<table border="0" cellspacing="0" cellpadding="4" width="100%" class="formtable">
				<tr>
					<td  align="center" class="menu_bar_title"> Bank Movements Detailed
				  </td>
			  </tr>				
				<tr>			  	
					<td align="center">From Date : 
						<input type="text" id="from_date" name="from_date" value="[in_from_date]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'>
					</td>
				</tr>													
				<tr>			  	
					<td align="center">To Date : 
						<input type="text" id="to_date" name="to_date" value="[in_to_date]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'>
					</td>
				</tr>													
				<tr>
					<td align="center"><br>	
						<input type="submit" name="export2" value="Export" class="button"></td>
				  </td>
			  </tr>				
			</table>
	   </form>

	        });

<!-- End Main Area  -->
		</td>
	</tr>
</table>
