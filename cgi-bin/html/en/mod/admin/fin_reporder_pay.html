<!-- Start Main Area  -->

			<table border="0" cellspacing="0" cellpadding="2" width="100%">
				<tr>
			    <td class="titletext" align="left" colspan="2">Report Orders Pays to Disk</td>
				</tr>
				<tr>
			    <td class="stdtxterr" colspan="2">[va_message]</td>
		  	</tr>
	    </table>
			<form action="/cgi-bin/mod/admin/admin" method="post" name="sitform" target="upwin" onsubmit="upwin()">
				<input type="hidden" name="cmd" value="fin_reporder_pay">
				<input type="hidden" name="action" value="1">
				<input type="hidden" name="reportdatefrom" value="[in_reportdatefrom]">				
				<input type="hidden" name="reportdateto" value="[in_reportdateto]">

				<tr>
					<td  align="center" class="menu_bar_title"> Report  Orders  Pays
				  </td>
			  </tr>				
				<tr>			  	
					<td align="center">From Date : 
						<input type="text" id="reportdatef" name="reportdatef" value="[in_reportdatef]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'>
					</td>
				</tr>													
				<tr>			  	
					<td align="center">To Date : 
						<input type="text" id="reportdatet" name="reportdatet" value="[in_reportdatet]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'>
					</td>
				</tr>
				<tr>
					<td align="center" class="help_on"><br>
						Report in CSV Format with the following Cols:<br>
						<table border="1" cellspacing="0" cellpadding="2" width="90%">
							<tr>
								<td>ID_orders</td>
								<td>ID_orders_payments</td>
								<td>Amount</td>
								<td>Capt Date</td>
							</tr>
						</table>
						&nbsp;
						<table border="1" cellspacing="0" cellpadding="2" width="90%">
							<tr>
								<td>Payment Date</td>
								<td>Payment Method</td>
								<td>Auth Trans ID</td>
								<td>Capt Tran ID</td>
								<td>Reconcilation ID</td>
							</tr>
						</table>
				  </td>
				</tr>			
				<tr>
					<td align="center"><br>	
						<input type="submit" name="export2" value="Order All Orders" class="button"></td>
				  </td>
			  </tr>				
			</table>
	   </form>
