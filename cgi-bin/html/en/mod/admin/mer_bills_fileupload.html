[ip_header]
<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 2, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->
	<table class="tab" cellpadding="0" cellspacing="0" align="center" border="0" width="100%">
	  <tbody><tr>
		<td align="center" width="30%"></td>
		<td class="cell_on" onclick="trjump(&quot;/cgi-bin/mod/[ur_application]/admin?cmd=mer_bills_home&quot;)" align="center" width="17%">Bills</td>
		<td class="cell_off" onclick="trjump(&quot;/cgi-bin/mod/[ur_application]/dbman?cmd=mer_bills&amp;add=1&quot;)" align="center" width="17%">Add</td>
		<td class="cell_off" onclick="trjump(&quot;/cgi-bin/mod/[ur_application]/dbman?cmd=mer_bills&amp;search=form&quot;)" align="center" width="17%">Search</td>
		<td class="cell_off" onclick="trjump(&quot;/cgi-bin/mod/[ur_application]/dbman?cmd=mer_bills&amp;search=listall&so=DESC&sb=ID_bills&quot;)" align="center" width="17%">View / Edit / Delete</td>
	  </tr>
	</tbody></table>	
	<div style="background-color:#ffffff;margin:15px;[va_div_main]">
		<div class="stdtxterr">[va_messages]</div>
		<form enctype="multipart/form-data" name="upload" method="POST" action="/cgi-bin/common/apps/upfile" target="upwin">
			<input type="hidden" name="cmd" value="mer_bills_fileupload">
			<input type="hidden" name="action" value="1">
			<input type="hidden" name="filetype" value="bills">
			<!-- <input type="hidden" name="id_adjustments" value="[in_id_adjustments]"> -->

			<table width="100%" cellspacing="0" cellpadding="2" border="0">
				<tbody>
					<tr>
						<td align="center" colspan="2" class="titletext">Load Bills from File </td>
					</tr>
					<tr>
						<td colspan="2" class="stdtxterr"></td>
					</tr>
				</tbody>
			</table>
			&nbsp;
			<fieldset><legend>File Upload</legend>
				<table width="100%" cellspacing="0" cellpadding="2" border="0">	
					<tbody>
					<tr>
						<td width="30%" valign="top">File Layout : <span class="smallfieldterr">[er_id_vendors]</span></td>
						<td class="smalltext">
							<input type="file" size="30" name="file" id="file" onFocus='focusOn( this )' onBlur='focusOff( this )' class="input">
							<input type="submit" value="Upload" class="button" onclick="upwin()">
						</td>
					</tr>
					</tbody>
				</table>
			</fieldset>
			&nbsp;
			<fieldset><legend>Download Layout</legend>
				<table width="100%" cellspacing="0" cellpadding="2" border="0">	
					<tbody><tr>
						<td width="30%" valign="top">Download Link : <span class="smallfieldterr"></span></td>
						  <td class="smalltext"><a href="#" >Download Layout</a></td>
						</tr>
				</tbody></table>
			</fieldset>
			
			<!-- <p align="center"><input type="submit" class="button" value="Upload"></p> -->
		</form>	
	</div>
	<div style="background-color:#ffffff;margin:15px;[va_div_process]">
		<form name="sitform" method="post" action="/cgi-bin/mod/admin/admin">		
			<input type="hidden" value="mer_bills_fileupload" name="cmd">
			
			<p align="center"><input type="submit" class="button" value="Done"></p>
		</form>

	</div>

	<!-- End Main Area  -->
		</td>
	</tr>
</table>

[ip_footer]
