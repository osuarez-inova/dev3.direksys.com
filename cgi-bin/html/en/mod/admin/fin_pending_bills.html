<!-- Start Main Area  -->

	<p class="titletext" align="center">Bills Pending Authorization</p>

							<em>Deposits</em>

						</a>

	&nbsp;
	<span class="stdtxterr">[va_message]</span>

		<tr>
	    <td class="tbltextttl">
	    	<a href="/cgi-bin/mod/admin/admin?cmd=fin_pending_bills&type=[in_type]"><img src='[va_imgurl]/[ur_pref_style]/b_reload.gif' title='Print' alt='' border='0'></a>

	    <td align="right" class="tbltextttl"><!-- Pages: [va_pageslist] --></td>

  </table>
	
	<div style="max-height: 600px; overflow: auto;">
		<form action="/cgi-bin/mod/[ur_application]/admin?cmd=fin_pending_bills" name="form_auth_bills" method="post" onsubmit="return confirm_authorize();">
			<input type="hidden" name="cmd" value="[in_cmd]" />
			<input type="hidden" name="to_process" value="1" />
			<input type="hidden" name="type" value="[in_type]" />
			<div>
				<input type="submit" value="Authorize" class="button"  name="button_debit" style="margin: 25px 0; width: 100px;"/>
			</div>
			<table border="0" cellspacing="0" cellpadding="4" width="100%" class="formtable">
				<tr>
					<td class="menu_bar_title" align="center">ID</td>
					<td class="menu_bar_title" align="center">Vendor</td>
					<td class="menu_bar_title" align="center">Amount Due</td>
					<td class="menu_bar_title" align="center">Currency</td>	    
					<td class="menu_bar_title" align="center">Terms</td>
					<td class="menu_bar_title" align="center">Due Date</td>
					<td class="menu_bar_title" align="center">Memo</td>
					<td class="menu_bar_title"><input type="checkbox" name="checkall" id="checkall" value="" /></td>
				</tr>
				[va_bills_list]
				<tr>
					<td class="smalltext" align="right" colspan="2">Total : </td>
					<td class="smalltext" align="right" style="border-top:thick double #808080;" nowrap>[va_total]</td>
					<td class="smalltext" align="right" style="BORDER-TOP:#C0C0C0 1px solid;" nowrap>[va_total_due]</td>
					<td class="smalltext" colspan="5"></td>
				</tr>
			</table>
			<div>
				<input type="submit" value="Authorize" class="button"  name="button_debit" style="margin: 25px 0; width: 100px;"/>
			</div>
		</form>
	</div>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
			<td class="tbltextttl">
				Records : [va_matches]</td>
			<td align="right" class="tbltextttl"><!-- Pages: [va_pageslist] --></td>
		</tr>
	</table>  
	&nbsp;


<!-- End Main Area  -->
		</td>
	</tr>
</table>
<script type="text/javascript">
	$('#checkall').click(function() {
		if ($(this).attr('checked')=='checked') {
			$("input[name='auth_bills']").prop('checked','checked');
			//$(self.document.forms[f].elements[i]).prop('checked','checked');
		}else {
			$("input[name='auth_bills']").prop('checked',false);
			//$(self.document.forms[f].elements[i]).prop('checked',false);
		}
	});
	function confirm_authorize() {

		if (confirm('Are you sure you want to continue?'))
			return true;
		else
			return false;
	}
	
</script>
