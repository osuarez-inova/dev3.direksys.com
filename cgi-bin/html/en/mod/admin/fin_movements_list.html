[ip_header]

<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0 width="100%">
				<td align=left width="230px">
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 4, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>		
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab" align="center">
	  		<tr>
	    		<td width="20%" align="center"></td>
	    		<td class="cell_off" align="center" onClick='trjump("/cgi-bin/mod/admin/admin?cmd=fin_repoper_day")'>Close Batch</td>
	    		<td class="cell_off" align="center" onClick='trjump("/cgi-bin/mod/admin/admin?cmd=fin_repoper_day_list&reportdate=[in_reportdate]&reportdateto=[in_reportdateto]&action=1&showdiff=[in_showdiff]")'>Based on Operations</td>
	    		<td class='cell_on' align='center' onClick='trjump("/cgi-bin/mod/admin/admin?cmd=fin_movements_list&reportdate=[in_reportdate]&reportdateto=[in_reportdateto]&showdiff=[in_showdiff]")'>Based on Movements</td>
	    		<td class='cell_off' align='center' onClick='trjump("/cgi-bin/mod/admin/admin?cmd=fin_movements_error&reportdate=[in_reportdate]&reportdateto=[in_reportdateto]")'>Movement Differences</td>
	    		<td class='cell_off' align='center' onClick='trjump("/cgi-bin/mod/admin/admin?cmd=fin_movements_summary&reportdate=[in_reportdate]&reportdateto=[in_reportdateto]")'>Accounts Summary</td>
	  		</tr>
			</table>

	<div style="background-color:#ffffff;margin:15px;">
		
		
					
			<table border="0" cellspacing="0" cellpadding="2" width="100%">
				<tr>
			    <td class="titletext" align="left" colspan="2">Close Batch by Movements </td>
				</tr>
				<tr>
			    <td align="center" colspan="2">
			    	<strong>From:</strong> [in_reportdate] <br>&nbsp;&nbsp;&nbsp;&nbsp;
			    	<strong>To:</strong> [in_reportdateto]
			  </td>
				</tr>
				<tr>
			    <td align="center" colspan="2">
			    	<a href="javascript:prnwin('/cgi-bin/mod/admin/admin?cmd=fin_movements_list&reportdate=[in_reportdate]&reportdateto=[in_reportdateto]&print=1')"><img src='[va_imgurl]/[ur_pref_style]/b_print.png' title='Print' alt='' border='0'></a>&nbsp;&nbsp;
						<a href="javascript:return false;" onClick="trjump('/cgi-bin/mod/admin/admin?cmd=fin_movements_list&reportdate=[in_reportdate]&reportdateto=[in_reportdateto]&export=1')"><img src='[va_imgurl]/[ur_pref_style]/b_xls.gif' title='Export' alt='' border='0'></a><br>
			  	</td>
				</tr>
				<tr>
			    <td class="stdtxterr" colspan="2">[va_message]</td>
		  	</tr>
	    </table>
			&nbsp;
	   [va_searchresults]
	
<!-- End Main Area  -->
		</td>
	</tr>
</table>

[ip_footer]
