[ip_header]

<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0>
				<tr>
					<td align=left>
						<font face=verdana>
						<ul id="accordion">
							[ip_menu]
						</ul>
						<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
						<script type="text/javascript">
							var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 7, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
						</script>
					</td>
				</tr>
			</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
		<!-- Start Main Area  -->

			<div style="background-color:#ffffff;margin:15px;">
	
			<form action="/cgi-bin/mod/wms/admin" method="post" name="sitform">
				<input type="hidden" name="cmd" value="logistic_warehouses_batches_export_layout">
				<input type="hidden" name="export" value="1">
				<input type="hidden" name="history" value="1">
				<input type="hidden" name="action" value="1">

				<table border="0" cellspacing="0" cellpadding="2" width="100%">
					<tr>
					    <td class="titletext" align="center" colspan="2">Logistic's Export Layout History</td>
					 </tr>
					<tr>
					    <td class="stdtxterr" colspan="2">[va_message]</td>
					 </tr>
				</table>
				&nbsp;
				<fieldset><legend>Batch Info</legend>
					<table border="0" cellspacing="0" cellpadding="2" width="100%">
						<tr>
						  <td width="25%">From Date : <span class="smallfieldterr">[er_from_date]</span></td>
						  <td class="smalltext"><input type="text" id="from_date" name="from_date" value="[in_from_date]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
						</tr>
						<tr>
						  <td width="25%">To Date : <span class="smallfieldterr">[er_to_date]</span></td>
						  <td class="smalltext"><input type="text" id="to_date" name="to_date" value="[in_to_date]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
						</tr>
						<tr>
						  <td width="25%">Driver : <span class="smallfieldterr">[er_id_warehouses]</span></td>
						  <td class="smalltext">
							<select id="id_warehouses" name="id_warehouses" onFocus='focusOn( this )' onBlur='focusOff( this )'>
					  			<option value="">---</option>
								[fc_build_select_all_virtual_warehouse]
							</select>
						  </td>
						</tr>
						<tr>
						  <td width="25%">Based On:</td>
						  <td class="smalltext">
						  	[va_layout_list]
						  </td>
						</tr>
					</table>
				</fieldset>	
				&nbsp;
				<p align="center"><input type="submit" value="Export" class="button"></p>
			</form>
			<!-- End Main Area  -->
		</td>
	</tr>
</table>

[ip_footer]
