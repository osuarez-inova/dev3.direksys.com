[ip_header_blank]

<form action="/cgi-bin/mod/wms/admin" method="POST" name="sitform">
		<input type="hidden" name="action" value="1">
		<input type="hidden" name="cmd" value="entershipment_cod">
		
<!-- Start Main Area  -->
	<fieldset><legend>Enter COD Shipment</legend>
	<table border="0" cellspacing="0" cellpadding="4" width="100%">
		<tr>
			<td align="center"><span style="font-size:24pt">COD ONLY</span></td>
		</tr>
		<tr>
			<td><span class="bigerrtext">[va_error]</span>
				<span class="stdtxterr">[va_message]</span></td>
		</tr>
		<tr>
	    	<td valign="top">Enter Shipment <span class="help_on">(Invoice / Tracking Number / Product Number)</span><br>
		    				
		    				<textarea name="tracking" cols="50" style="width:100%" rows="5" onFocus='focusOn( this )' onBlur='focusOff( this )'>[in_tracking]</textarea>
		    				<br>Warehouse<br><select name="id_warehouses"><option>---</option>[fc_build_select_regular_warehouses]</select>
		    				<br>Consolidated Shipment <input type="checkbox" id="bulk" name="bulk" value="1" class="checkbox">
		    				<br>Skip Batch Validation <input type="checkbox" id="skip_batch" name="skip_batch" value="1" class="checkbox">
		    				<br>Auth. Code <input type="text" id="authcode" name="authcode" value="[in_authcode]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'>
										    				
		    </td>
 		 </tr>
 		 <tr>
 		 	<td align="center"><input type="submit" value="Enter shipment" class="button"></td>
 		</tr>
    </table>
	</fieldset>
</form>
<script language="javascript">
chg_select('id_warehouses','[in_id_warehouses]');
chg_chkbox('bulk','[in_bulk]');
</script>
