[ip_header]


<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 2, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->



	<div style="background-color:#ffffff;margin:15px;">
		

<form action="/cgi-bin/mod/wms/admin" method="post" name="sitform" target="upwin" onsubmit="upwin()">
	<input type="hidden" name="cmd" value="cod_man_wh">

	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
		    <td class="titletext" align="center" colspan="2">C.O.D. Manifest Warehouses</td>
		 </tr>
		<tr>
		    <td class="stdtxterr" colspan="2">[va_message]</td>
		 </tr>
     </table>
	&nbsp;
	<fieldset><legend>Search</legend>
	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
			<td valign="top" width='20%'>Warehouses : </td>
			<td valign="top">
				<select name="id_warehouses" onFocus='focusOn( this )' onBlur='focusOff( this )'>
	   			<option value="---">---</option>
					[fc_build_select_all_virtual_warehouse]
				</select><span class="smallfieldterr">[er_id_warehouses]</span>	
			</td>
		</tr>
		<tr>
		  <td width="30%">From Date : <span class="smallfieldterr">[er_from_date]</span></td>
		  <td class="smalltext"><input type="text" id="from_date" name="from_date" value="[in_from_date]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		</tr>
		<tr>
		  <td width="30%">To Date : <span class="smallfieldterr">[er_to_date]</span></td>
		  <td class="smalltext"><input type="text" id="to_date" name="to_date" value="[in_to_date]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
		</tr>
		<tr>
			<td align="center" colspan="2" class="smalltext">
				<input type="submit" name="p_products" value="Print Products" class="button">	<input type="submit" name="p_money" value="Print $$ in products" class="button">	<input type="submit" name="p_invoices" value="Print Invoices" class="button">	
			</td>
		</tr>
	</table>
	</fieldset>
	&nbsp;
</form>
<!-- End Main Area  -->
		</td>
	</tr>
</table>
