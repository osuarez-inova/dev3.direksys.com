[ip_header]

<table border="0" cellspacing="1" cellpadding="0" width="[ur_table_width]" bgcolor="#dedede">
	<tr>
		<td bgcolor="#ffffff" width=200px valign=top align=center>
    		<!-- Acordion inicia-->
			<table cellpadding=0 cellspacing=5 border=0><td align=left>
			<font face=verdana>
			<ul id="accordion">
				[ip_menu]
			</ul>
			<script type="text/javascript" src="[va_yui_url]build/accordionview/accordionview-min.js"></script>
			<script type="text/javascript">
				var mainmenu = new YAHOO.widget.AccordionView('accordion', {collapsible: true, animationSpeed: '0.4', expandItem: 1, width: '180px', animate: true, effect: YAHOO.util.Easing.easeNone});
			</script>
		</td>
		</table>
		<td valign="top" aling="left" bgcolor="#ffffff">
<!-- Start Main Area  -->
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab" align="center">
	  <tr>
	    <td width="30%" align="center"></td>
	    <td width="23%" class="cell_off" align="center" onClick='trjump("/cgi-bin/mod/wms/admin?cmd=wholesale")'>Add Wholesale</td>
	    <td width="23%" class="cell_on" align="center" onClick='trjump("/cgi-bin/mod/wms/admin?cmd=wholesale&search=form")'>Search</td>
	    <td width="23%" class='cell_off' align='center' onClick='trjump("/cgi-bin/mod/wms/admin?cmd=wholesale&search=listall&sb=0&so=DESC")'>View / Edit / Delete</td>
	  </tr>
	</table>



	<div style="background-color:#ffffff;margin:15px;">



	
  <form action="/cgi-bin/mod/wms/admin" method="post" name="sitform">
	<input type="hidden" name="cmd" value="wholesale">
	<input type="hidden" name="search" value="Search">
	<input type="hidden" name="action" value="1">

	<table border="0" cellspacing="0" cellpadding="2" width="100%">
		<tr>
		    <td class="titletext" align="center" colspan="2">Wholesale : Search Form</td>
		 </tr>
		<tr>
		    <td class="stdtxterr" colspan="2">[va_message]</td>
		 </tr>
	</table>
	&nbsp;
	<fieldset><legend>IDs</legend>
  	<table border="0" cellspacing="0" cellpadding="2" width="100%">
			<tr>
		  <td width="30%">ID Return: <span class="smallfieldterr">[er_id_returns]</span></td>
		    <td class="smalltext" colspan="2"><input type="text" name="id_returns" value="[in_id_returns]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
			</tr>
			<tr>
		    <td width="30%">ID Order :<span class="smallfieldterr">[er_id_orders]</span></td>
		    <td class="smalltext" colspan="2"><input type="text" name="id_orders" value="[in_id_orders]" size="20" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
			</tr>
		</table>
  </fieldset>
  &nbsp;
	<fieldset><legend>Advanced Search</legend>
		<table border="0" cellspacing="0" cellpadding="2" width="100%">
			<tr>
		  <td width="30%">From Date : <span class="smallfieldterr">[er_fromdate]</span></td>
		    <td class="smalltext" colspan="2"><input type="text" id="from_date" name="from_date" value="[in_from_date]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
			</tr>
			<tr>
		    <td width="30%">To Date : <span class="smallfieldterr">[er_todate]</span></td>
		    <td class="smalltext" colspan="2"><input type="text" id="to_date" name="to_date" value="[in_to_date]" size="10" onFocus='focusOn( this )' onBlur='focusOff( this )'></td>
			</tr>
		</table>
	</fieldset>
 <script language="javascript">
