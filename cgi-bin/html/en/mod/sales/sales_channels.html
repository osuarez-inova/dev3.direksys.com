[ip_header]

<STYLE TYPE="text/css">

	.homemain{
		font-family: 'Lato', sans-serif;
		padding: 5px;
		/*background: #353535;*/
		/*color: #FFF;*/
	}
	
	.container_title{
		padding: 0.5em;
		margin-top: 1em;
	}

	h1 {
	  color: #5D5D5D;
	  text-transform: uppercase;
	  letter-spacing: 1px;
	}
	/*-+++++++++++++++++++++++++++++++*/
	a.button_channel {
	    background-color: #4CAF50; /* Green */
	    border: none;
	    color: white;
	    padding: 3em 0.3em;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    font-size: 1.2em;
	    margin: 4px 2px;
	    -webkit-transition-duration: 0.4s; /* Safari */
	    transition-duration: 0.4s;
	    cursor: pointer;
	    -webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		border-radius: 10px;
		text-transform: capitalize;
		width: 200px;
		/*height: 120px;*/
		word-wrap:normal;
	}
	a.button_black {
	    background-color: white; 
    	color: black; 
    	border: 2px solid #008CBA;
	}

	a.button_black:hover {
	    background-color: #008CBA;
    	color: white;
	}
</STYLE>
